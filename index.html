<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>–ë–æ–º–∂-–ú–∞–≥–Ω–∞—Ç 9.0 PRO</title>

<style>
:root{
--bg:#0d1117;
--panel:#161b22;
--green:#238636;
--red:#f85149;
--blue:#1f6feb;
--gold:#f0883e;

}
body{margin:0;background:var(--bg);color:#c9d1d9;font-family:sans-serif}
.panel{background:var(--panel);margin:8px;padding:12px;border-radius:8px;border:1px solid #30363d}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.val{color:var(--gold);font-weight:bold}

.btn-buy{background:var(--green)}

#crisis{color:#ff4444;font-weight:bold;text-align:center}
#clickBtn{background:linear-gradient(180deg,#f0883e,#d35400);height:55px}
</style>
</head>
<body>

<div class="panel">
<div class="grid">
<div>üíµ –ì–æ—Ç—ñ–≤–∫–∞: <span id="money" class="val">0</span>$</div>
<div>üè¶ –ë–∞–Ω–∫: <span id="bank" class="val">0</span>$</div>
<div>‚≠ê –†—ñ–≤–µ–Ω—å: <span id="level">1</span></div>
<div>üçî –ì–æ–ª–æ–¥: <span id="hunger">100</span>%</div>
</div>
<div id="crisis"></div>
</div>

<div class="panel">
<button id="clickBtn">–ü–†–ê–¶–Æ–í–ê–¢–ò üí∏</button>
</div>

<div class="panel">
<h3>üè† –î—ñ–º</h3>
<div id="house"></div>
</div>

<div class="panel">
<h3>üè¢ –ë—ñ–∑–Ω–µ—Å</h3>
<div id="biz"></div>
</div>

<div class="panel">
<h3>üè¶ –ë–∞–Ω–∫</h3>
<input type="number" id="bankInput" placeholder="–°—É–º–∞">
<button class="btn-buy" onclick="deposit()">–í–Ω–µ—Å—Ç–∏</button>
<button class="btn-sell" onclick="withdraw()">–ó–Ω—è—Ç–∏</button>
</div>

<script>
const SAVE="homeless_9_pro";

const BASE={
money:100,
bank:0,
xp:0,
level:1,
hunger:100,
houseIndex:0,
crisis:false,
crisisTime:0,
biz:[
{name:"–ö—ñ–æ—Å–∫",cost:300,inc:5,owned:0,mngr:false},
{name:"–ú–∞–≥–∞–∑–∏–Ω",cost:2000,inc:40,owned:0,mngr:false},
{name:"–°–¢–û",cost:12000,inc:250,owned:0,mngr:false}
],
houses:[
{name:"–í—É–ª–∏—Ü—è",cost:0,mult:1},
{name:"–ö—ñ–º–Ω–∞—Ç–∞",cost:2000,mult:1.2},
{name:"–ö–≤–∞—Ä—Ç–∏—Ä–∞",cost:15000,mult:1.5},
{name:"–û—Å–æ–±–Ω—è–∫",cost:100000,mult:2}
]
};

let g=JSON.parse(localStorage.getItem(SAVE))||structuredClone(BASE);
let displayMoney=g.money;

function save(){localStorage.setItem(SAVE,JSON.stringify(g));}

function multiplier(){
let levelBonus=1+g.level*0.05;
let houseBonus=g.houses[g.houseIndex].mult;
let crisisPenalty=g.crisis?0.6:1;
return levelBonus*houseBonus*crisisPenalty;
}

function updateUI(){
document.getElementById("money").innerText=displayMoney.toFixed(2);
document.getElementById("bank").innerText=g.bank.toFixed(2);
document.getElementById("level").innerText=g.level;
document.getElementById("hunger").innerText=Math.floor(g.hunger);

document.getElementById("crisis").innerText=
g.crisis?"‚ö† –ï–ö–û–ù–û–ú–Ü–ß–ù–ê –ö–†–ò–ó–ê!":"";

document.getElementById("house").innerText=
"–ü–æ—Ç–æ—á–Ω–∏–π: "+g.houses[g.houseIndex].name+
" (x"+g.houses[g.houseIndex].mult+")";

let html="";
g.biz.forEach((b,i)=>{
html+=`
<div class="panel">
<b>${b.name}</b> (x${b.owned}) | +${b.inc}$/—Å
<button class="btn-buy" onclick="buyBiz(${i})">
–ö—É–ø–∏—Ç–∏ (${Math.floor(b.cost)}$)
</button>
<button onclick="hire(${i})">
${b.mngr?"–ú–µ–Ω–µ–¥–∂–µ—Ä –∞–∫—Ç–∏–≤–Ω–∏–π":"–ú–µ–Ω–µ–¥–∂–µ—Ä ("+(Math.floor(b.cost*3))+"$)"}
</button>
</div>`;
});
document.getElementById("biz").innerHTML=html;

save();
}

function buyBiz(i){
let b=g.biz[i];
if(g.money>=b.cost){
g.money-=b.cost;
b.owned++;
b.cost*=1.5;
}
}

function hire(i){
let b=g.biz[i];
let price=b.cost*3;
if(!b.mngr && g.money>=price){
g.money-=price;
b.mngr=true;
}
}

function deposit(){
let v=parseFloat(bankInput.value);
if(v>0 && g.money>=v){
g.money-=v;
g.bank+=v;
}
}

function withdraw(){
let v=parseFloat(bankInput.value);
if(v>0 && g.bank>=v){
g.bank-=v;
g.money+=v;
}
}

document.getElementById("clickBtn").onclick=()=>{
if(g.hunger<=0)return;
let gain=1*multiplier();
g.money+=gain;
g.xp+=1;
g.hunger-=0.5;
};

function levelCheck(){
let need=50*g.level;
if(g.xp>=need){
g.xp-=need;
g.level++;
}
}

function houseCheck(){
let next=g.houses[g.houseIndex+1];
if(next && g.money>=next.cost){
g.houseIndex++;
}
}

function startCrisis(){
g.crisis=true;
g.crisisTime=20;
}

setInterval(()=>{
if(!g.crisis && Math.random()<0.01) startCrisis();
},1000);

setInterval(()=>{
const dt=0.1;

g.bank+=g.bank*0.005*dt;
g.hunger=Math.max(0,g.hunger-0.1);

g.biz.forEach(b=>{
if(b.mngr)
g.money+=b.owned*b.inc*multiplier()*dt;
});

if(g.crisis){
g.crisisTime-=dt;
if(g.crisisTime<=0) g.crisis=false;
}

g.xp+=0.2*dt;
levelCheck();
houseCheck();

save();
},100);

function animate(){
displayMoney+=(g.money-displayMoney)*0.1;
updateUI();
requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
