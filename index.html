<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ù–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --brightness:1;
  --fontSize:16px;
  --bg:linear-gradient(120deg,#ff9a9e,#fad0c4,#fbc2eb);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Montserrat;
  min-height:100vh;
  background:var(--bg);
  background-size:400% 400%;
  animation:gradient 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:#fff;
  overflow-y:auto;
  filter:brightness(var(--brightness));
  font-size:var(--fontSize);
}

@keyframes gradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:100%;
  max-width:900px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(16px);
  border-radius:30px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  text-align:center;
}

/* ‚ò∞ –º–µ–Ω—é */
.menu-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:26px;
  cursor:pointer;
  z-index:1001;
}

.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:999;
}
.menu-overlay.show{
  opacity:1;
  pointer-events:auto;
}

.menu{
  position:fixed;
  top:0;
  left:-280px;
  width:280px;
  height:100%;
  background:rgba(0,0,0,.92);
  padding:20px;
  transition:.35s ease;
  z-index:1000;
  overflow-y:auto;
}
.menu.open{left:0}
.menu button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border-radius:15px;
  border:none;
  font-size:15px;
  cursor:pointer;
}

/* –ø–∞—Ä–æ–ª—å */
.lock{
  position:fixed; inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.lock input{
  padding:15px;
  font-size:18px;
  border-radius:15px;
  border:none;
}

/* –≥–∞–ª–µ—Ä–µ—è */
.gallery{
  margin-top:20px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.photo img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
}

/* –ø—Ä–æ—Å–º–æ—Ç—Ä */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:3000;
}
.overlay img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
<div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

<div class="menu" id="menu">
  <button onclick="openImport()">üì• –ò–º–ø–æ—Ä—Ç –∏–∑ Google Photos</button>
  <button onclick="clearPhotos()">üóë –û—á–∏—Å—Ç–∏—Ç—å –≥–∞–ª–µ—Ä–µ—é</button>
</div>

<div class="lock" id="lock">
  <input type="password" placeholder="–ü–∞—Ä–æ–ª—å ‚ù§Ô∏è" onkeydown="check(event)">
</div>

<div class="card" id="app" style="display:none">
  <h1>–ù–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è üíï</h1>
  <div>–°–∞—à–∞ ‚ù§Ô∏è –ê–¥—É—à–∫–∞</div>
  <div id="counter"></div>

  <div class="gallery" id="gallery"></div>
</div>

<!-- —Å–∫—Ä—ã—Ç—ã–π input -->
<input type="file" id="importInput" multiple accept="image/*" style="display:none">

<script>
/* –ø–∞—Ä–æ–ª—å */
function check(e){
  if(e.key==="Enter" && e.target.value==="love"){
    lock.style.display="none";
    app.style.display="block";
  }
}

/* –º–µ–Ω—é */
function toggleMenu(){
  menu.classList.toggle("open");
  menuOverlay.classList.toggle("show");
}

/* —Å—á—ë—Ç—á–∏–∫ */
const start=new Date(2024,7,5);
setInterval(()=>{
  const d=Math.floor((Date.now()-start)/86400000);
  counter.innerText=`–ú—ã –≤–º–µ—Å—Ç–µ ${d} –¥–Ω–µ–π üíñ`;
},1000);

/* –≥–∞–ª–µ—Ä–µ—è */
let photos=JSON.parse(localStorage.photos||"[]");

function save(){
  localStorage.photos=JSON.stringify(photos);
}

function render(){
  gallery.innerHTML="";
  photos.forEach(src=>{
    const img=document.createElement("img");
    img.src=src;
    img.onclick=()=>openImg(src);
    gallery.appendChild(img);
  });
}

/* –∏–º–ø–æ—Ä—Ç */
const importInput=document.getElementById("importInput");

function openImport(){
  toggleMenu();
  importInput.click();
}

importInput.onchange=e=>{
  for(let f of e.target.files){
    const r=new FileReader();
    r.onload=x=>{
      photos.push(x.target.result);
      save();
      render();
    };
    r.readAsDataURL(f);
  }
};

/* –ø—Ä–æ—Å–º–æ—Ç—Ä */
function openImg(src){
  const o=document.createElement("div");
  o.className="overlay";
  o.onclick=()=>o.remove();
  o.innerHTML=`<img src="${src}">`;
  document.body.append(o);
}

/* –æ—á–∏—Å—Ç–∫–∞ */
function clearPhotos(){
  if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å–µ —Ñ–æ—Ç–æ?")){
    photos=[];
    save();
    render();
  }
}

render();
</script>

</body>
</html>
