<body>

<section class="panel">

<button onclick="buyBusiness(5000,'–ö–∞—Ñ–µ',50)">–ö–∞—Ñ–µ (5000)</button>
<button onclick="buyBusiness(50000,'–ê–≤—Ç–æ—Å–µ—Ä–≤–∏—Å',500)">–ê–≤—Ç–æ—Å–µ—Ä–≤–∏—Å (50000)</button>
<button onclick="buyBusiness(500000,'–ó–∞–≤–æ–¥',5000)">–ó–∞–≤–æ–¥ (500000)</button>

<h2>üè¢ –ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å</h2>
<button onclick="buyAsset(10000,10)">–°–Ω—è—Ç—å –∫–≤–∞—Ä—Ç–∏—Ä—É (10000)</button>
<button onclick="buyAsset(100000,50)">–ö—É–ø–∏—Ç—å –∫–≤–∞—Ä—Ç–∏—Ä—É (100000)</button>

<h2>üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</h2>
<button onclick="buyAsset(20000,20)">–ö—É–ø–∏—Ç—å –º–∞—à–∏–Ω—É (20000)</button>
<button onclick="buyAsset(200000,100)">–ö—É–ø–∏—Ç—å —Å–ø–æ—Ä—Ç–∫–∞—Ä (200000)</button>

<h2>üè¶ –ö—Ä–µ–¥–∏—Ç</h2>

<button onclick="takeLoan(50000)">–í–∑—è—Ç—å 50000</button>
<button onclick="payLoan()">–ü–æ–≥–∞—Å–∏—Ç—å –¥–æ–ª–≥</button>

<h2>üéâ –ñ–∏–∑–Ω—å</h2>
<button onclick="eat()">–ü–æ–µ—Å—Ç—å (200)</button>

<div class="gameover" id="gameover">
<div>üíÄ –ë–ê–ù–ö–†–û–¢–°–¢–í–û</div>

<script>
let game = JSON.parse(localStorage.getItem("lifeEmpire")) || {
    money:2000,
    income:0,
    debt:0,
    rating:0,
    level:1,
    xp:0,
    health:80,
    food:70,
    mood:70
};

function save(){
    localStorage.setItem("lifeEmpire",JSON.stringify(game));
}

function update(){
    document.getElementById("money").innerText=Math.floor(game.money);
    document.getElementById("income").innerText=game.income;
    document.getElementById("debt").innerText=Math.floor(game.debt);
    document.getElementById("rating").innerText=game.rating;
    document.getElementById("level").innerText=game.level;
    document.getElementById("health").innerText=game.health;
    document.getElementById("food").innerText=game.food;
    document.getElementById("mood").innerText=game.mood;

    if(game.money < -100000 || game.health<=0){
        document.getElementById("gameover").style.display="flex";
    }
    save();
}

function addXP(amount){
    game.xp+=amount;
    if(game.xp>=100){
        game.xp=0;
        game.level++;
        game.income*=1.2;
    }
}

function buyBusiness(cost,name,inc){
    if(game.money>=cost){
        game.money-=cost;
        game.income+=inc;
        game.rating+=10;
        addXP(20);
        update();
    }
}

function buyAsset(cost,rate){
    if(game.money>=cost){
        game.money-=cost;
        game.rating+=rate;
        addXP(10);
        update();
    }
}

function takeLoan(amount){
    if(game.debt===0){
        game.money+=amount;
        game.debt=amount;
        update();
    }
}

function payLoan(){
    if(game.money>=game.debt){
        game.money-=game.debt;
        game.debt=0;
        update();
    }
}

function eat(){
    if(game.money>=200){
        game.money-=200;
        game.food+=20;
        if(game.food>100) game.food=100;
        update();
    }
}

function rest(){
    if(game.money>=500){
        game.money-=500;
        game.mood+=20;
        if(game.mood>100) game.mood=100;
        update();
    }
}

function heal(){
    if(game.money>=1000){
        game.money-=1000;
        game.health+=30;
        if(game.health>100) game.health=100;
        update();
    }
}

setInterval(()=>{
    game.money+=game.income;
    if(game.debt>0){
        game.debt*=1.01;
    }
    game.food-=1;
    game.mood-=1;
    if(game.food<=0){
        game.health-=2;
    }
    update();
},1000);

function resetGame(){
    localStorage.removeItem("lifeEmpire");
    location.reload();
}

update();
</script>
