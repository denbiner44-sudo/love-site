<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–°—É–ø–µ—Ä –ö–ª–∏–∫–µ—Ä PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial,sans-serif;
  background: linear-gradient(135deg,#1f1c2c,#928dab);
  color: #fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px;
}
.container{
  max-width:700px;
  width:100%;
  text-align:center;
  background: rgba(0,0,0,0.6);
  border-radius:15px;
  padding:20px;
}
#click-btn{
  font-size:28px;
  padding:25px 50px;
  margin:20px;
  border:none;
  border-radius:12px;
  background:#ff5722;
  color:#fff;
  cursor:pointer;
  transition: transform 0.1s;
}
#click-btn:active{
  transform:scale(0.95);
}
.stats, .upgrades, .achievements{
  margin-top:20px;
}
button.upgrade-btn{
  display:block;
  width:100%;
  padding:12px;
  margin:5px 0;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:#4caf50;
  color:#fff;
  transition: background 0.2s;
}
button.upgrade-btn:disabled{
  background:#888;
  cursor:not-allowed;
}
.bonus{
  font-size:18px;
  color:#ffd700;
  margin-top:10px;
}
.achievement{
  font-size:14px;
  color:#00ffff;
  margin-top:5px;
}
@keyframes pop {
  0% {transform: scale(1);}
  50% {transform: scale(1.5);}
  100% {transform: scale(1);}
}
#coins {
  display:inline-block;
  transition: transform 0.2s;
}
</style>
</head>
<body>
<div class="container">
<h1>–°—É–ø–µ—Ä –ö–ª–∏–∫–µ—Ä PRO</h1>
<p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span></p>
<p>–ú–æ–Ω–µ—Ç –∑–∞ –∫–ª–∏–∫: <span id="coinsPerClick">1</span></p>
<p class="bonus" id="bonus-msg"></p>
<button id="click-btn">–ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!</button>

<div class="stats">
<h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
<p>–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤: <span id="totalClicks">0</span></p>
<p>–ú–æ–Ω–µ—Ç –≤ —Å–µ–∫—É–Ω–¥—É: <span id="coinsPerSec">0</span></p>
</div>

<div class="upgrades">
<h2>–£–ª—É—á—à–µ–Ω–∏—è</h2>
<button class="upgrade-btn" id="upgrade-click" data-cost="10" data-power="1" data-level="0">–£—Å–∏–ª–∏—Ç—å –∫–ª–∏–∫ (+1) ‚Äî 10 –º–æ–Ω–µ—Ç</button>
<button class="upgrade-btn" id="auto-clicker" data-cost="50" data-power="1" data-level="0">–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (+1 –º–æ–Ω–µ—Ç–∞/—Å–µ–∫) ‚Äî 50 –º–æ–Ω–µ—Ç</button>
<button class="upgrade-btn" id="mega-click" data-cost="200" data-power="5" data-level="0">–ú–µ–≥–∞ –∫–ª–∏–∫ (+5 –∫ –º–æ–Ω–µ—Ç–µ –∑–∞ –∫–ª–∏–∫) ‚Äî 200 –º–æ–Ω–µ—Ç</button>
<button class="upgrade-btn" id="super-auto" data-cost="500" data-power="5" data-level="0">–°—É–ø–µ—Ä –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (+5 –º–æ–Ω–µ—Ç/—Å–µ–∫) ‚Äî 500 –º–æ–Ω–µ—Ç</button>
</div>

<div class="achievements">
<h2>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
<div id="achievements-list"></div>
</div>
</div>

<script>
let coins = 0;
let coinsPerClick = 1;
let totalClicks = 0;
let coinsPerSec = 0;
let activeBonus = null;

// –≠–ª–µ–º–µ–Ω—Ç—ã
const coinsDisplay = document.getElementById('coins');
const coinsPerClickDisplay = document.getElementById('coinsPerClick');
const totalClicksDisplay = document.getElementById('totalClicks');
const coinsPerSecDisplay = document.getElementById('coinsPerSec');
const clickBtn = document.getElementById('click-btn');
const bonusMsg = document.getElementById('bonus-msg');
const achievementsList = document.getElementById('achievements-list');
const upgrades = document.querySelectorAll('.upgrade-btn');

// –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π –∫–ª–∏–∫
function getCriticalMultiplier(){
  let rand = Math.random();
  if(rand < 0.05) return 5; // 5% —à–∞–Ω—Å √ó5
  if(rand < 0.2) return 2;  // 15% —à–∞–Ω—Å √ó2
  return 1;
}

// –ö–ª–∏–∫
clickBtn.addEventListener('click', () => {
  let mult = getCriticalMultiplier();
  coins += coinsPerClick * mult;
  totalClicks++;
  if(mult>1){
    bonusMsg.textContent = `–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π –∫–ª–∏–∫! √ó${mult}`;
    setTimeout(()=>{bonusMsg.textContent=''},1000);
  }
  coinsDisplay.style.animation = 'pop 0.3s';
  setTimeout(()=>{coinsDisplay.style.animation=''},300);
  checkAchievements();
  updateDisplay();
});

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∏—Å–ø–ª–µ—è
function updateDisplay(){
  coinsDisplay.textContent = coins;
  coinsPerClickDisplay.textContent = coinsPerClick;
  totalClicksDisplay.textContent = totalClicks;
  coinsPerSecDisplay.textContent = coinsPerSec;
  checkUpgrades();
}

// –£–ª—É—á—à–µ–Ω–∏—è
upgrades.forEach(upg => {
  upg.addEventListener('click', () => {
    let cost = parseInt(upg.dataset.cost);
    let power = parseInt(upg.dataset.power);
    let level = parseInt(upg.dataset.level);
    if(coins >= cost){
      coins -= cost;
      if(upg.id === 'upgrade-click' || upg.id === 'mega-click'){
        coinsPerClick += power + level*0.5;
      } else {
        coinsPerSec += power + level*0.5;
      }
      upg.dataset.level = level + 1;
      upg.dataset.cost = Math.floor(cost * 1.5);
      upg.textContent = generateUpgradeText(upg);
      updateDisplay();
    }
  });
});

// –¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
function generateUpgradeText(btn){
  let name = btn.textContent.split('‚Äî')[0].trim();
  let cost = btn.dataset.cost;
  return `${name} ‚Äî ${cost} –º–æ–Ω–µ—Ç`;
}

// –ê–≤—Ç–æ–∫–ª–∏–∫ –∫–∞–∂–¥—É —Å–µ–∫—É–Ω–¥—É
setInterval(()=>{
  coins += coinsPerSec;
  updateDisplay();
},1000);

// –°–ª—É—á–∞–π–Ω—ã–µ –±–æ–Ω—É—Å—ã
setInterval(()=>{
  if(Math.random()<0.05 && !activeBonus){ // –±–æ–Ω—É—Å 5% —à–∞–Ω—Å
    let bonusType = Math.random() < 0.5 ? 'coinsPerClick' : 'coinsPerSec';
    let bonusAmount = bonusType==='coinsPerClick'? 5 : 2;
    if(bonusType==='coinsPerClick'){
      coinsPerClick += bonusAmount;
    } else {
      coinsPerSec += bonusAmount;
    }
    bonusMsg.textContent = `–ë–æ–Ω—É—Å! +${bonusAmount} ${bonusType==='coinsPerClick'?'–∫ –º–æ–Ω–µ—Ç–µ –∑–∞ –∫–ª–∏–∫':'–∫ –º–æ–Ω–µ—Ç–∞–º/—Å–µ–∫'}`;
    activeBonus = bonusType;
    setTimeout(()=>{
      if(bonusType==='coinsPerClick') coinsPerClick -= bonusAmount;
      else coinsPerSec -= bonusAmount;
      bonusMsg.textContent='';
      activeBonus = null;
      updateDisplay();
    },10000);
    updateDisplay();
  }
},5000);

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–ø–≥—Ä–µ–π–¥–æ–≤
function checkUpgrades(){
  upgrades.forEach(upg=>{
    if(coins>=upg.dataset.cost){
      upg.disabled=false;
    } else {
      upg.disabled=true;
    }
  });
}

// –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
let achievements = [
  {id:'clicks100', text:'–°–¥–µ–ª–∞—Ç—å 100 –∫–ª–∏–∫–æ–≤', done:false, condition:()=>totalClicks>=100},
  {id:'coins1000', text:'–ù–∞–∫–æ–ø–∏—Ç—å 1000 –º–æ–Ω–µ—Ç', done:false, condition:()=>coins>=1000},
  {id:'autoclicker5', text:'–ò–º–µ—Ç—å 5 –º–æ–Ω–µ—Ç –≤ —Å–µ–∫—É–Ω–¥—É', done:false, condition:()=>coinsPerSec>=5},
  {id:'megaClick', text:'–ö–ª–∏–∫–∞—Ç—å –±–æ–ª–µ–µ 10 –º–æ–Ω–µ—Ç –∑–∞ –∫–ª–∏–∫', done:false, condition:()=>coinsPerClick>=10}
];

function checkAchievements(){
  achievements.forEach(a=>{
    if(!a.done && a.condition()){
      a.done = true;
      let div = document.createElement('div');
      div.className='achievement';
      div.textContent='üéâ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: '+a.text;
      achievementsList.appendChild(div);
    }
  });
}

// localStorage
function loadProgress(){
  let saved = JSON.parse(localStorage.getItem('clickerSavePRO'));
  if(saved){
    coins = saved.coins;
    coinsPerClick = saved.coinsPerClick;
    totalClicks = saved.totalClicks;
    coinsPerSec = saved.coinsPerSec;
    upgrades.forEach(upg=>{
      if(saved.upgrades[upg.id]){
        upg.dataset.cost = saved.upgrades[upg.id].cost;
        upg.dataset.level = saved.upgrades[upg.id].level || 0;
        upg.textContent = generateUpgradeText(upg);
      }
    });
    achievements.forEach(a=>{
      if(saved.achievements[a.id]){
        a.done = true;
        let div = document.createElement('div');
        div.className='achievement';
        div.textContent='üéâ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: '+a.text;
        achievementsList.appendChild(div);
      }
    });
    updateDisplay();
  }
}

// –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
setInterval(saveProgress,5000);
// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
window.addEventListener('beforeunload', saveProgress);

function saveProgress(){
  let saveData = {
    coins, coinsPerClick, totalClicks, coinsPerSec,
    upgrades: {},
    achievements: {}
  };
  upgrades.forEach(upg=>{
    saveData.upgrades[upg.id]={cost:upg.dataset.cost, level:upg.dataset.level};
  });
  achievements.forEach(a=>{saveData.achievements[a.id]=a.done;});
  localStorage.setItem('clickerSavePRO', JSON.stringify(saveData));
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
loadProgress();
updateDisplay();
</script>
</body>
</html>
