<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–ù–ò–ú–ê–ù–ò–ï: –¢–ï–°–¢ –ù–ê –ü–ò–î–û–†–ê</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: "Comic Sans MS", cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 5px 5px #ff00ff;
            text-align: center;
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, 2px) rotate(1deg); }
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 300px;
        }

        button {
            padding: 20px 40px;
            font-size: 25px;
            font-weight: bold;
            border: 5px solid;
            cursor: pointer;
            border-radius: 50px;
        }

        #yesBtn {
            background: #ff0000;
            color: #fff;
            border-color: #900;
            position: absolute;
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #noBtn {
            background: #00ff00;
            color: #000;
            border-color: #008000;
            position: absolute;
            transition: 0.1s;
            z-index: 999;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            font-size: 100px;
            font-weight: 900;
            text-align: center;
            padding-top: 20%;
            z-index: 10000;
        }
    </style>
</head>
<body>

    <h1>–°–ª—ã—à—å, —á–µ–ø—É—à–∏–ª–∞, –æ—Ç–≤–µ—á–∞–π –±—ã—Å—Ç—Ä–æ:<br>–¢–´ –ü–ò–î–û–†?</h1>

    <div class="btn-container">
        <button id="yesBtn">–î–ê, –Ø –ü–ï–¢–£–®–ê–†–ê</button>
        <button id="noBtn">–ù–ï, –Ø –†–û–í–ù–´–ô</button>
    </div>

    <div id="result" class="overlay">
        –ï–ë–ê–¢–¨ –¢–´ –ü–ï–¢–£–• –ì–ê–ú–ë–£–†–ì–°–ö–ò–ô! üêì
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const result = document.getElementById('result');

        // –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —Å—ä–µ–±—ã–≤–∞–µ—Ç —Å–æ —Å–∫–æ—Ä–æ—Å—Ç—å—é —Å–≤–µ—Ç–∞
        const runAway = () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –±–µ–∑—É–º–∏—è
            document.body.style.backgroundColor = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
        };

        noBtn.addEventListener('mouseover', runAway);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); runAway(); });

        // –ï—Å–ª–∏ –≤—Å–µ-—Ç–∞–∫–∏ –Ω–∞–∂–∞–ª "–î–∞"
        yesBtn.addEventListener('click', () => {
            result.style.display = 'block';
            setInterval(() => {
                result.style.backgroundColor = result.style.backgroundColor === 'red' ? 'blue' : 'red';
            }, 50);
            alert('–•–ê-–•–ê, –°–£–ö–ê, –ü–û–ü–ê–õ–°–Ø! –¢–ï–ü–ï–†–¨ –í–°–ï –ó–ù–ê–Æ–¢!');
        });

        // –ù–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ —é–∑–µ—Ä - —Ö–∞–∫–µ—Ä –∏ –ø–æ–π–º–∞–ª –∫–Ω–æ–ø–∫—É "–ù–µ—Ç"
        noBtn.addEventListener('click', () => {
            alert('–•—É–ª–∏ —Ç—ã —Ç—ã–∫–∞–µ—à—å, –ø—ë—Å? –û—Ç —Å—É–¥—å–±—ã –Ω–µ —É–π–¥–µ—à—å!');
        });
    </script>
</body>
</html>
