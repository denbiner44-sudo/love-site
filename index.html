<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>–ë–æ–º–∂-–ú–∞–≥–Ω–∞—Ç 8.2 PRO</title>

<style>
:root{
 --bg:#0d1117;
 --panel:#161b22;
 --green:#238636;
 --red:#f85149;
 --blue:#1f6feb;
 --gold:#f0883e;
 --neon:#58a6ff;
 --btn:#21262d;
}
body{margin:0;background:var(--bg);color:#c9d1d9;font-family:sans-serif}
.panel{background:var(--panel);margin:8px;padding:12px;border-radius:8px;border:1px solid #30363d}
.stats{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.val{color:var(--gold);font-weight:bold}
button{width:100%;padding:10px;margin:4px 0;border:none;border-radius:6px;background:var(--btn);color:#fff;font-weight:600;cursor:pointer}
.btn-buy{background:var(--green)}
.btn-sell{background:var(--red)}
#clickBtn{background:linear-gradient(180deg,#f0883e,#d35400);height:55px}
input{width:100%;padding:8px;margin:4px 0;background:#121619;border:1px solid #30363d;color:white;border-radius:6px}
.hidden{display:none}
#crisisWarn{color:#ff4444;font-weight:bold;text-align:center}
</style>
</head>
<body>

<div id="game">

<div class="panel">
<div class="stats">
<div>üíµ –ì–æ—Ç—ñ–≤–∫–∞: <span id="money" class="val">0</span>$</div>
<div>üè¶ –ë–∞–Ω–∫: <span id="bankMoney" class="val">0</span>$</div>
<div>‚≠ê –†—ñ–≤–µ–Ω—å: <span id="level">1</span></div>
<div>XP: <span id="xp">0</span></div>
</div>
<div id="crisisWarn"></div>
</div>

<div class="panel">
<button id="clickBtn" onclick="clickMoney()">–ó—ñ–±—Ä–∞—Ç–∏ (+1$)</button>
</div>

<div class="panel">
<h3>üè¶ –ë–∞–Ω–∫</h3>
<input type="number" id="bankInput" placeholder="–°—É–º–∞">
<button class="btn-buy" onclick="deposit()">–í–Ω–µ—Å—Ç–∏</button>
<button class="btn-sell" onclick="withdraw()">–ó–Ω—è—Ç–∏</button>
</div>

</div>

<script>
const SAVE="homeless82";

const DB={
money:100,
bank:0,
xp:0,
level:1,
crisis:false,
crisisTime:0
};

let g=JSON.parse(localStorage.getItem(SAVE))||structuredClone(DB);
let displayMoney=g.money;

function save(){localStorage.setItem(SAVE,JSON.stringify(g));}

function levelMultiplier(){return 1+g.level*0.05;}

function clickMoney(){
let gain=1*levelMultiplier();
g.money+=gain;
g.xp+=1;
checkLevel();
}

function deposit(){
let val=parseFloat(document.getElementById("bankInput").value);
if(val>0 && g.money>=val){
g.money-=val;
g.bank+=val;
}
}

function withdraw(){
let val=parseFloat(document.getElementById("bankInput").value);
if(val>0 && g.bank>=val){
g.bank-=val;
g.money+=val;
}
}

function checkLevel(){
let need=50*g.level;
if(g.xp>=need){
g.xp-=need;
g.level++;
}
}

function startCrisis(){
g.crisis=true;
g.crisisTime=20;
document.getElementById("crisisWarn").innerText="‚ö† –ï–ö–û–ù–û–ú–Ü–ß–ù–ê –ö–†–ò–ó–ê!";
}

setInterval(()=>{
if(!g.crisis && Math.random()<0.01){
startCrisis();
}
},1000);

setInterval(()=>{
const dt=0.1;

// –±–∞–Ω–∫ 1% –≤ —Å–µ–∫
g.bank+=g.bank*0.01*dt;

// –∫—Ä–∏–∑–∏—Å
let income=2*levelMultiplier();
if(g.crisis){
income*=0.6;
g.crisisTime-=dt;
if(g.crisisTime<=0){
g.crisis=false;
document.getElementById("crisisWarn").innerText="";
}
}

g.money+=income*dt;
g.xp+=income*0.1*dt;
checkLevel();

save();
},100);

// –ø–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–µ–Ω–µ–≥
function animate(){
displayMoney+= (g.money-displayMoney)*0.1;
document.getElementById("money").innerText=displayMoney.toFixed(2);
document.getElementById("bankMoney").innerText=g.bank.toFixed(2);
document.getElementById("level").innerText=g.level;
document.getElementById("xp").innerText=Math.floor(g.xp);
requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
