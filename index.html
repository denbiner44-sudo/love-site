<script>
let coins = +localStorage.getItem("clickerCoins") || 0;
const coinsEl = document.getElementById("coins");
const builds = document.querySelectorAll(".build");

function update(){
  coinsEl.textContent = Math.floor(coins);

  builds.forEach(b=>{
    let cost=+b.dataset.cost;
    let lvl=+b.dataset.level;

    b.innerHTML = `
      ${b.id==="house"?"üè† –î–æ–º":
        b.id==="shop"?"üè™ –ú–∞–≥–∞–∑–∏–Ω":
        b.id==="factory"?"üè≠ –§–∞–±—Ä–∏–∫–∞":"üå≥ –ü–∞—Ä–∫"}<br>
      –¶–µ–Ω–∞: ${cost}<br>
      –£—Ä–æ–≤–µ–Ω—å: ${lvl}
    `;

    b.disabled = coins<cost;
  });

  localStorage.setItem("clickerCoins", coins);
}

builds.forEach(b=>{
  b.onclick=()=>{
    let cost=+b.dataset.cost;
    if(coins>=cost){
      coins-=cost;
      b.dataset.level++;
      b.dataset.cost=Math.floor(cost*1.5);
      update();
    }
  };
});

update();
</script>
