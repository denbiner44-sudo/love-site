<div class="stat">ğŸ’° ĞœĞ¾Ğ½ĞµÑ‚Ñ‹: <span id="coinsCity"></span></div>

<script>

/* ===== Ğ¡ĞĞ¥Ğ ĞĞĞ•ĞĞ˜Ğ• ===== */

let data=JSON.parse(localStorage.getItem("save"))||{
  coins:0,cpc:1,auto:0,level:1,xp:0,
  city:{},
  stats:{clicks:0,earned:0},
  quest:500,
  achievements:[],
  lastBonus:0
};

function save(){
  localStorage.setItem("save",JSON.stringify(data));
}

/* ===== Ğ”ĞĞ¥ĞĞ” ===== */

function income(){
  let i=data.auto;
  for(let k in data.city){
    let t=data.city[k];
    if(t=="house")i+=1;
    if(t=="shop")i+=5;
    if(t=="factory")i+=12;
  }
  return i;
}

/* ===== ĞšĞ›Ğ˜Ğš ===== */

clickBtn.onclick=()=>{
  data.coins+=data.cpc;
  data.stats.clicks++;
  data.stats.earned+=data.cpc;
  data.xp++;

  if(data.xp>=data.level*50){
    data.xp=0;
    data.level++;
  }

  checkQuest();
  checkAchievements();
  update();
};

/* ===== ĞœĞĞ“ĞĞ—Ğ˜Ğ ===== */

function upgradeClick(){
  if(data.coins>=50){
    data.coins-=50;
    data.cpc++;
  }
}

function buyAuto(){
  if(data.coins>=100){
    data.coins-=100;
    data.auto++;
  }
}

/* ===== ĞšĞ’Ğ•Ğ¡Ğ¢ ===== */

function checkQuest(){
  if(data.stats.earned>=data.quest){
    data.coins+=100;
    data.quest+=500;
  }
}

/* ===== Ğ”ĞĞ¡Ğ¢Ğ˜Ğ–Ğ•ĞĞ˜Ğ¯ ===== */

function addAch(name){
  if(!data.achievements.includes(name)){
    data.achievements.push(name);
  }
}

function checkAchievements(){
  if(data.stats.earned>=1000)addAch("ğŸ’° 1000 Ğ¼Ğ¾Ğ½ĞµÑ‚");
  if(data.level>=5)addAch("â­ Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ 5");
}

/* ===== Ğ‘ĞĞĞ£Ğ¡ ===== */

function dailyBonus(){
  let now=Date.now();
  if(now-data.lastBonus>86400000){
    data.coins+=200;
    data.lastBonus=now;
  }
}

/* ===== Ğ“ĞĞ ĞĞ” ===== */

let selected=null;
function select(t){selected=t;}

const prices={house:200,shop:500,factory:1500};
const icons={house:"ğŸ ",shop:"ğŸª",factory:"ğŸ­"};

const map=document.getElementById("map");

for(let i=0;i<25;i++){
  let c=document.createElement("div");
  c.className="cell";

  if(data.city[i])c.textContent=icons[data.city[i]];

  c.onclick=()=>{
    if(!selected)return;
    if(data.coins>=prices[selected]&&!data.city[i]){
      data.coins-=prices[selected];
      data.city[i]=selected;
      c.textContent=icons[selected];
    }
  };

  map.appendChild(c);
}

/* ===== Ğ­ĞšĞ ĞĞĞ« ===== */

function openCity(){
  clicker.classList.remove("active");
  city.classList.add("active");
  update();
}

function openClicker(){
  city.classList.remove("active");
  clicker.classList.add("active");
  update();
}

/* ===== ĞŸĞĞ¡Ğ¡Ğ˜Ğ’ ===== */

setInterval(()=>{
  data.coins+=income();
  data.stats.earned+=income();
  checkQuest();
  update();
},1000);

/* ===== UI ===== */

function update(){

  coins.textContent=Math.floor(data.coins);
  coinsCity.textContent=Math.floor(data.coins);
  cpc.textContent=data.cpc;
  inc.textContent=income();
  lvl.textContent=data.level;

  questText.textContent=
  `Ğ—Ğ°Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ¹ ${data.quest} (Ğ½Ğ°Ğ³Ñ€Ğ°Ğ´Ğ° 100)`;

  data.achievements.join(" | ");

  `ĞšĞ»Ğ¸ĞºĞ¸: ${data.stats.clicks}
   | Ğ—Ğ°Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ğ½Ğ¾: ${data.stats.earned}`;

}
