<style>

body{margin:0; background:linear-gradient(180deg,#1e1e2f,#25253b);

#xpFill{height:100%; width:0%; background:#ffb703; transition:width 0.3s;}

.floating{position:absolute; font-weight:bold; color:var(--yellow); pointer-events:none; animation:floatUp 1s forwards;}
@keyframes floatUp{0%{opacity:1; transform:translateY(0);}100%{opacity:0; transform:translateY(-30px);}}
.bonus{position:fixed; top:50px; left:50%; transform:translateX(-50%); padding:15px 25px; background:var(--yellow);

<div class="panel" id="tab2"></div>
<div class="panel" id="tab3"></div>
<div class="panel" id="tab4"></div>

<script>
let g={
money:1000, bank:0, level:1, xp:0, mult:1, clickPower:1, bonusActive:false,
loan:0, loanRate:0, loanTime:0, loanType:'',

markets:[
{name:"–§—Ä—É–∫—Ç–æ–≤–∞—è –ª–∞–≤–∫–∞",cost:500,inc:5,owned:0,upgrade:0,manager:false},
{name:"–ú—è—Å–Ω–æ–π –º–∞–≥–∞–∑–∏–Ω",cost:2000,inc:25,owned:0,upgrade:0,manager:false},
{name:"–°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç",cost:8000,inc:100,owned:0,upgrade:0,manager:false},
{name:"–¢–æ—Ä–≥–æ–≤—ã–π —Ü–µ–Ω—Ç—Ä",cost:30000,inc:450,owned:0,upgrade:0,manager:false},
{name:"–û–ø—Ç–æ–≤—ã–π —Å–∫–ª–∞–¥",cost:90000,inc:1200,owned:0,upgrade:0,manager:false},
{name:"–ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–∞—è —Å–µ—Ç—å",cost:250000,inc:3500,owned:0,upgrade:0,manager:false}
],
auto:[
{name:"–ì–∞—Ä–∞–∂",cost:1500,inc:15,owned:0,upgrade:0,manager:false},
{name:"–ê–≤—Ç–æ–º–æ–π–∫–∞",cost:5000,inc:60,owned:0,upgrade:0,manager:false},
{name:"–°–¢–û",cost:15000,inc:200,owned:0,upgrade:0,manager:false},
{name:"–î–∏–ª–µ—Ä—Å–∫–∏–π —Ü–µ–Ω—Ç—Ä",cost:60000,inc:800,owned:0,upgrade:0,manager:false},
{name:"–ê–≤—Ç–æ–∑–∞–≤–æ–¥",cost:200000,inc:2500,owned:0,upgrade:0,manager:false},
{name:"–ê–≤—Ç–æ–∏–º–ø–µ—Ä–∏—è",cost:700000,inc:7000,owned:0,upgrade:0,manager:false}
],
oil:[
{name:"–ú–∞–ª–∞—è —Å–∫–≤–∞–∂–∏–Ω–∞",cost:10000,inc:120,owned:0,upgrade:0,manager:false},
{name:"–ù–µ—Ñ—Ç—è–Ω–∞—è –≤—ã—à–∫–∞",cost:40000,inc:500,owned:0,upgrade:0,manager:false},
{name:"–ù–ü–ó",cost:120000,inc:1600,owned:0,upgrade:0,manager:false},
{name:"–ù–µ—Ñ—Ç—è–Ω–æ–µ –ø–æ–ª–µ",cost:400000,inc:4500,owned:0,upgrade:0,manager:false},
{name:"–≠–∫—Å–ø–æ—Ä—Ç–Ω–∞—è –∫–æ–º–ø–∞–Ω–∏—è",cost:1200000,inc:12000,owned:0,upgrade:0,manager:false},
{name:"–ù–µ—Ñ—Ç—è–Ω–∞—è –∫–æ—Ä–ø–æ—Ä–∞—Ü–∏—è",cost:5000000,inc:35000,owned:0,upgrade:0,manager:false}
],
crypto:[
{name:"GPU —Ñ–µ—Ä–º–∞",cost:8000,inc:90,owned:0,upgrade:0,manager:false},
{name:"ASIC —Ñ–µ—Ä–º–∞",cost:30000,inc:400,owned:0,upgrade:0,manager:false},
{name:"–ö—Ä–∏–ø—Ç–æ–±–∏—Ä–∂–∞",cost:100000,inc:1500,owned:0,upgrade:0,manager:false},
{name:"DeFi –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞",cost:300000,inc:4200,owned:0,upgrade:0,manager:false},
{name:"–ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω–∞—è –±–∏—Ä–∂–∞",cost:1000000,inc:11000,owned:0,upgrade:0,manager:false},
{name:"–ë–ª–æ–∫—á–µ–π–Ω –∫–æ—Ä–ø–æ—Ä–∞—Ü–∏—è",cost:4000000,inc:30000,owned:0,upgrade:0,manager:false}
]
};

let money=document.getElementById("money");
let bank=document.getElementById("bank");
let level=document.getElementById("level");
let mult=document.getElementById("mult");
let xpFill=document.getElementById("xpFill");
let bankInput=document.getElementById("bankInput");
let clickBtn=document.getElementById("clickBtn");
let clickUpgradeBtn=document.getElementById("clickUpgradeBtn");
let bonus=document.getElementById("bonus");
let displayMoney=g.money, displayBank=g.bank;

function updateTop(){
xpFill.style.width=Math.min(100,(g.xp/(100*g.level))*100)+"%";
level.innerText=g.level;
mult.innerText=g.mult.toFixed(2);
clickUpgradeBtn.innerText=`–ê–ø–≥—Ä–µ–π–¥ –∫–ª–∏–∫–∞ ($${Math.floor(50*g.clickPower)})`;
document.getElementById("loan").innerText=g.loan.toFixed(1);
document.getElementById("loanRate").innerText=g.loanRate;
document.getElementById("loanTime").innerText=g.loanTime;
}

function animateMoney(){
displayMoney+=(g.money-displayMoney)*0.1;
displayBank+=(g.bank-displayBank)*0.1;
money.innerText=displayMoney.toFixed(1);
bank.innerText=displayBank.toFixed(1);
requestAnimationFrame(animateMoney);
}
animateMoney();

function openTab(i){
document.querySelectorAll(".tab").forEach((t,idx)=>t.classList.toggle("active",idx==i));
document.querySelectorAll(".panel").forEach((p,idx)=>p.classList.toggle("active",idx==i));
}

function renderCategory(arr,container){
let html="";
arr.forEach((b,i)=>{
html+=`<div class="card"><b>${b.name}</b><br>–í–ª–∞–¥–µ–Ω–∏–µ: ${b.owned}<br>–î–æ—Ö–æ–¥: $${b.inc}/—Å<br>
<button class="buy" onclick="buy('${container}',${i})">–ö—É–ø–∏—Ç—å ($${Math.floor(b.cost)})</button>
<button class="blue" onclick="upgrade('${container}',${i})">–ê–ø–≥—Ä–µ–π–¥ ($${Math.floor(b.cost*1.5)})</button>
<button class="green" onclick="hireManager('${container}',${i})" style="background:#ffd60a;color:black;">–ú–µ–Ω–µ–¥–∂–µ—Ä</button></div>`;
});
document.getElementById(container).innerHTML=html;
}

function buy(container,i){
let catMap={"tab1":"markets","tab2":"auto","tab3":"oil","tab4":"crypto"};
let cat=catMap[container];
let b=g[cat][i];
if(g.money>=b.cost){g.money-=b.cost;b.owned++;b.cost=Math.floor(b.cost*1.5);renderCategory(g[cat],container);showFloating(`+$${b.inc}`);updateTop();}
}

function upgrade(container,i){
let catMap={"tab1":"markets","tab2":"auto","tab3":"oil","tab4":"crypto"};
let cat=catMap[container];
let b=g[cat][i];
let cost=Math.floor(b.cost*1.5);
if(g.money>=cost){g.money-=cost;b.inc=Math.floor(b.inc*1.5);b.upgrade++;renderCategory(g[cat],container);showFloating(`–ê–ø–≥—Ä–µ–π–¥!`);updateTop();}
}

function hireManager(container,i){
let catMap={"tab1":"markets","tab2":"auto","tab3":"oil","tab4":"crypto"};
let cat=catMap[container];
let b=g[cat][i];
let cost=Math.floor(b.cost*10);
if(!b.manager && g.money>=cost){g.money-=cost;b.manager=true;renderCategory(g[cat],container);showFloating("–ú–µ–Ω–µ–¥–∂–µ—Ä –Ω–∞–Ω—è—Ç!");updateTop();}
}

function deposit(){
let v=parseFloat(bankInput.value);
if(!isNaN(v) && v>0 && g.money>=v){g.money-=v;g.bank+=v;bankInput.value="";updateTop();showFloating(`$${v} –≤ –±–∞–Ω–∫`);}
}

function withdraw(){
let v=parseFloat(bankInput.value);
if(!isNaN(v) && v>0 && g.bank>=v){g.bank-=v;g.money+=v;bankInput.value="";updateTop();showFloating(`$${v} —Å–Ω—è—Ç–æ`);}
}

clickBtn.onclick=()=>{
g.money+=g.clickPower*g.mult;
g.xp++;
levelCheck();
showFloating(`+$${(g.clickPower*g.mult).toFixed(2)}`);
updateTop();
};

// üîß –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –∞–ø–≥—Ä–µ–π–¥ –∫–ª–∏–∫–∞
clickUpgradeBtn.onclick = () => {
let cost = 50 * g.clickPower;
if (g.money >= cost) {
  g.money -= cost;
  g.clickPower = g.clickPower * 1.5;
  showFloating(`–ö–ª–∏–∫ ‚Üë ${g.clickPower.toFixed(2)}`);
  updateTop();
}
};

function levelCheck(){
if(g.xp>=100*g.level){g.xp=0;g.level++;g.mult+=0.2;showFloating("–£—Ä–æ–≤–µ–Ω—å ‚Üë");}
}

function showFloating(text){
let f=document.createElement("div");
f.className="floating";f.innerText=text;
document.body.appendChild(f);
f.style.left=(window.innerWidth/2+(Math.random()*100-50))+"px";
f.style.top=(window.innerHeight/2+(Math.random()*50-25))+"px";
setTimeout(()=>f.remove(),1000);
}

// –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥ + –º–µ–Ω–µ–¥–∂–µ—Ä—ã + –±–æ–Ω—É—Å
setInterval(()=>{
["markets","auto","oil","crypto"].forEach(cat=>{
g[cat].forEach(b=>{
if(b.owned>0){let income=b.owned*b.inc;if(b.manager) income*=1;if(g.bonusActive) income*=2;g.money+=income;}
});
});
g.bank+=g.bank*0.01/60;
levelCheck();updateTop();
},1000);

// –°–ª—É—á–∞–π–Ω—ã–π –±–æ–Ω—É—Å
setInterval(()=>{if(Math.random()<0.01 && !g.bonusActive){bonus.style.display="block";}},1000);
bonus.onclick=()=>{g.bonusActive=true;bonus.style.display="none";showFloating("–ë–æ–Ω—É—Å x2 –∞–∫—Ç–∏–≤–µ–Ω!");setTimeout(()=>{g.bonusActive=false;},15000);};

// –∫—Ä–µ–¥–∏—Ç—ã
function takeLoan(type){
if(g.loan>0){alert("–£ –≤–∞—Å —É–∂–µ –µ—Å—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫—Ä–µ–¥–∏—Ç!"); return;}
let loans={"micro":{amount:10000,rate:1,time:60},"standard":{amount:50000,rate:2,time:120},"risky":{amount:500000,rate:5,time:180}};
let l=loans[type]; g.loan=l.amount; g.loanRate=l.rate; g.loanTime=l.time; g.loanType=type; g.money+=l.amount;
showFloating(`–í–∑—è—Ç–æ $${l.amount} (+${l.rate}%)`); updateTop();
}

function repayLoan(){
let v=parseFloat(document.getElementById("loanInput").value); if(isNaN(v)||v<=0)return;
if(v>g.money)v=g.money; let pay=Math.min(v,g.loan); g.money-=pay; g.loan-=pay; document.getElementById("loanInput").value="";
showFloating(`–ü–æ–≥–∞—à–µ–Ω–æ $${pay.toFixed(1)}`); if(g.loan<=0){ g.loan=0; g.loanRate=0; g.loanTime=0; g.loanType=''; } updateTop();
}

// –Ω–∞—á–∏—Å–ª–µ–Ω–∏–µ –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É –∏ —É–º–µ–Ω—å—à–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
setInterval(()=>{
if(g.loan>0){
g.loan += g.loan * g.loanRate/100/6;
g.loanTime--; if(g.loanTime<=0){showFloating("–ü—Ä–æ—Å—Ä–æ—á–∫–∞! -$"+(g.loan*0.1).toFixed(1)); g.money-=g.loan*0.1; g.loanTime=10;}
updateTop();
}
},10000);

// —Ä–µ–Ω–¥–µ—Ä –≤—Å–µ—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π

</script>
