<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>–ù–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
margin:0;font-family:Montserrat;min-height:100vh;
background:linear-gradient(120deg,#ff9a9e,#fad0c4,#fbc2eb);
background-size:400% 400%;animation:gradient 10s ease infinite;
display:flex;justify-content:center;align-items:center;
overflow-y:auto;color:#fff
}
@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.card{
width:95%;max-width:900px;
background:rgba(255,255,255,.25);
backdrop-filter:blur(16px);
border-radius:30px;padding:25px;
box-shadow:0 20px 40px rgba(0,0,0,.25);
text-align:center
}

/* ‚ò∞ –ö–ù–û–ü–ö–ê */
.menu-btn{
position:fixed;
top:20px;left:20px;
font-size:26px;
background:none;
border:none;
color:#fff;
z-index:10001;
cursor:pointer
}

/* üì± –ë–û–ö–û–í–û–ï –ú–ï–ù–Æ */
.side-menu{
position:fixed;
top:0;left:-260px;
width:260px;height:100%;
background:rgba(0,0,0,.85);
backdrop-filter:blur(10px);
padding:80px 20px;
transition:.3s;
z-index:10000
}
.side-menu.open{left:0}

.side-menu button{
width:100%;
margin:10px 0;
padding:15px;
border:none;
border-radius:20px;
font-size:16px;
cursor:pointer
}

/* üîê –õ–û–ö–ò */
.lock,.hidden-lock{
position:fixed;inset:0;background:#000;
display:flex;align-items:center;justify-content:center;
z-index:9999
}
.lock input,.hidden-lock input{
padding:15px;font-size:18px;border-radius:15px;border:none
}

/* üì∏ –ì–ê–õ–ï–†–ï–Ø */
.gallery{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px
}
.photo{
background:#fff;color:#333;
border-radius:12px;overflow:hidden
}
.photo img{
width:100%;aspect-ratio:1/1;object-fit:cover
}
.photo textarea{
width:100%;border:none;padding:5px;
font-family:Montserrat;font-size:12px;resize:none
}
.actions{
display:flex;justify-content:space-between;
padding:5px
}
.actions button{
border:none;background:none;font-size:16px;cursor:pointer
}

/* üîç –ü–†–û–°–ú–û–¢–† */
.overlay{
position:fixed;inset:0;background:rgba(0,0,0,.9);
display:flex;align-items:center;justify-content:center;
z-index:9999
}
.overlay img{max-width:90%;max-height:90%;border-radius:20px}
</style>
</head>

<body>

<button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

<div class="side-menu" id="menu">
<button onclick="showAll()">üì∏ –í—Å–µ —Ñ–æ—Ç–æ</button>
<button onclick="showFav()">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
<button onclick="askHidden()">üîê –°–∫—Ä—ã—Ç—ã–µ</button>
<button onclick="sortByDate()">üïí –ü–æ –¥–∞—Ç–µ</button>
</div>

<div class="lock" id="lock">
<input type="password" placeholder="–ü–∞—Ä–æ–ª—å ‚ù§Ô∏è" onkeydown="checkMain(event)">
</div>

<div class="hidden-lock" id="hiddenLock" style="display:none">
<input type="password" placeholder="–°–µ–∫—Ä–µ—Ç–Ω—ã–π –ø–∞—Ä–æ–ª—å üîê" onkeydown="checkHidden(event)">
</div>

<div class="card" id="app" style="display:none">

<h1>–ù–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è üíï</h1>

<input type="file" multiple accept="image/*" onchange="addPhotos(event)">
<div class="gallery" id="gallery"></div>

</div>

<script>
const MAIN_PASS="love";
const HIDDEN_PASS="secret";

const lock=document.getElementById("lock");
const hiddenLock=document.getElementById("hiddenLock");
const app=document.getElementById("app");
const gallery=document.getElementById("gallery");
const menu=document.getElementById("menu");

let mode="all";

function toggleMenu(){
menu.classList.toggle("open");
}

function checkMain(e){
if(e.key==="Enter"&&e.target.value===MAIN_PASS){
lock.style.display="none";
app.style.display="block";
}}
function checkHidden(e){
if(e.key==="Enter"&&e.target.value===HIDDEN_PASS){
hiddenLock.style.display="none";
mode="hidden";render();
}}

let photos=JSON.parse(localStorage.photos||"[]");
function save(){localStorage.photos=JSON.stringify(photos)}

function addPhotos(e){
for(let f of e.target.files){
const r=new FileReader();
r.onload=x=>{
photos.push({
src:x.target.result,
text:"",
fav:false,
hidden:false,
date:Date.now()
});
save();render();
};
r.readAsDataURL(f);
}}

function render(){
gallery.innerHTML="";
photos.filter(p=>{
if(mode==="fav")return p.fav&&!p.hidden;
if(mode==="hidden")return p.hidden;
return !p.hidden;
}).forEach((p,i)=>{
const d=document.createElement("div");
d.className="photo";
d.innerHTML=`
<img src="${p.src}" onclick="openImg('${p.src}')">
<textarea placeholder="–ü–æ–¥–ø–∏—Å—å..." oninput="photos[${i}].text=this.value;save()">${p.text}</textarea>
<div class="actions">
<button onclick="toggleFav(${i})">${p.fav?"‚≠ê":"‚òÜ"}</button>
<button onclick="toggleHidden(${i})">üôà</button>
<button onclick="removePhoto(${i})">‚úñ</button>
</div>`;
gallery.appendChild(d);
});
}

function removePhoto(i){
if(confirm("–£–¥–∞–ª–∏—Ç—å —Ñ–æ—Ç–æ?")){
photos.splice(i,1);save();render();
}}
function toggleFav(i){photos[i].fav=!photos[i].fav;save();render();}
function toggleHidden(i){photos[i].hidden=!photos[i].hidden;save();render();}
function sortByDate(){photos.sort((a,b)=>b.date-a.date);save();render();}
function showFav(){mode="fav";render();menu.classList.remove("open")}
function showAll(){mode="all";render();menu.classList.remove("open")}
function askHidden(){hiddenLock.style.display="flex";menu.classList.remove("open")}

function openImg(src){
const o=document.createElement("div");
o.className="overlay";
o.onclick=()=>o.remove();
o.innerHTML=`<img src="${src}">`;
document.body.appendChild(o);
}

render();
</script>

</body>
</html>
