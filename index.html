<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контрольная проверка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        h1 { margin-bottom: 30px; }
        .buttons { display: flex; gap: 20px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.2s;
        }
        #yesBtn { background-color: #ff4757; color: white; }
        #noBtn {
            background-color: #2ed573;
            color: white;
            position: absolute;
        }
        #reportBtn {
            background-color: #5768ff;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Контрольный вопрос</h1>

    <div class="buttons">
        <button id="yesBtn">Да</button>
        <button id="noBtn">Нет</button>
        <button id="reportBtn">Пожаловаться</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const reportBtn = document.getElementById('reportBtn');

        yesBtn.addEventListener('click', () => {
            alert('Ответ принят.');
        });

        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        noBtn.addEventListener('click', () => {
            alert('Невероятно, вам удалось нажать!');
        });

        // ВСЕ 6 СТИЛЕЙ СЮДА
        const messages = [
            "Абсурд‑юмор:\nВы обвиняетесь в превышении нормы бестолковости по ГОСТ 2288‑Кринж.",
            "Судебное дело:\nДело №404: вы официально признаны подозрительно мягким элементом.",
            "Windows‑ошибка:\nОшибка 0xDEAD00F: обнаружен пользователь с уровнем решительности ниже минимума.",
            "RPG‑штраф:\nВы получили дебафф «Сомневашка I». −40 к решительности, −20 к смелости.",
            "Космический пафос:\nГалактический Совет признал вас существом пониженной волевой тяги.",
            "Мемный троллинг:\nВаш ранг обновлён: «мягусенький ультра‑лузер lite edition PRO MAX»."
        ];

        let index = 0;

        reportBtn.addEventListener('click', () => {
            alert(messages[index]);
            index = (index + 1) % messages.length;
        });
    </script>
</body>
</html>
