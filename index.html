<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ù–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
:root{
  --brightness:1;
}

/* ===== –û–ë–©–ï–ï ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Montserrat;
  min-height:100vh;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4,#fbc2eb);
  background-size:400% 400%;
  animation:gradient 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px;
  color:#333;
  filter:brightness(var(--brightness));
}
@keyframes gradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== –ú–ï–ù–Æ ===== */
.menu-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:28px;
  cursor:pointer;
  z-index:1001;
}
.menu{
  position:fixed;
  top:0;
  left:-300px;
  width:300px;
  height:100%;
  background:#000;
  color:#fff;
  padding:20px;
  transition:.3s;
  z-index:1000;
}
.menu.open{left:0}

/* ===== –≠–ö–†–ê–ù –ü–ê–†–û–õ–Ø ===== */
.lock{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.lock input{
  padding:15px;
  font-size:18px;
  border-radius:15px;
  border:none;
}

/* ===== –ö–ê–†–¢–û–ß–ö–ê (–õ–ò–°–¢–û–ß–ï–ö) ===== */
.card{
  width:100%;
  max-width:900px;
  padding:40px 30px;
  border-radius:12px;

  /* —Ñ–æ–Ω —Ç–µ—Ç—Ä–∞–¥–∏ */
  background:
    linear-gradient(#cce0ff 1px, transparent 1px),
    linear-gradient(90deg, #cce0ff 1px, transparent 1px);
  background-size:40px 40px;
  background-color:#fff;

  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

/* —Ä—É–∫–æ–ø–∏—Å–Ω—ã–π —Å—Ç–∏–ª—å */
.handwrite{
  font-family:'Pacifico', cursive;
  font-size:36px;
  color:#1a3d7c;
  margin-bottom:10px;
}

/* ===== –¢–ï–ö–°–¢ ===== */
.center{text-align:center}
#counter{
  font-size:18px;
  margin:10px 0 20px;
  color:#222;
}

/* ===== –ì–ê–õ–ï–†–ï–Ø ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.photo img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:3000;
}
.overlay img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
}
</style>
</head>

<body>

<div class="menu-btn" onclick="menu.classList.toggle('open')">‚ò∞</div>

<div class="menu" id="menu">
  <h3>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
  <label>–Ø—Ä–∫–æ—Å—Ç—å —Å–∞–π—Ç–∞</label>
  <input type="range" min="0.7" max="1.3" step="0.1" oninput="setBright(this.value)">
</div>

<div class="lock" id="lock">
  <input type="password" placeholder="–ü–∞—Ä–æ–ª—å ‚ù§Ô∏è" onkeydown="check(event)">
</div>

<div class="card" id="app" style="display:none">

  <div class="center">
    <div class="handwrite">–ê–¥–µ–ª–∞–∏–¥–∞ + –°–∞—à–∞ = ‚àû</div>
    <div id="counter"></div>
  </div>

  <hr>

  <input type="file" multiple accept="image/*" onchange="addPhotos(event)">

  <div class="gallery" id="gallery"></div>

</div>

<script>
/* ===== –ü–ê–†–û–õ–¨ ===== */
const PASS="love";
function check(e){
  if(e.key==="Enter" && e.target.value===PASS){
    lock.style.display="none";
    app.style.display="block";
  }
}

/* ===== –Ø–†–ö–û–°–¢–¨ ===== */
function setBright(v){
  document.documentElement.style.setProperty("--brightness",v);
}

/* ===== –°–ß–Å–¢–ß–ò–ö –î–ù–ï–ô ===== */
const start=new Date(2024,7,5);
setInterval(()=>{
  const d=Math.floor((Date.now()-start)/86400000);
  counter.innerText=`–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ ${d} –¥–Ω–µ–π üíñ`;
},1000);

/* ===== –§–û–¢–û ===== */
let photos=JSON.parse(localStorage.photos||"[]");
function save(){localStorage.photos=JSON.stringify(photos)}
function addPhotos(e){
  for(let f of e.target.files){
    const r=new FileReader();
    r.onload=x=>{
      photos.push({src:x.target.result});
      save();render();
    };
    r.readAsDataURL(f);
  }
}
function render(){
  gallery.innerHTML="";
  photos.forEach(p=>{
    const d=document.createElement("div");
    d.className="photo";
    d.innerHTML=`<img src="${p.src}" onclick="openImg('${p.src}')">`;
    gallery.appendChild(d);
  });
}
function openImg(src){
  const o=document.createElement("div");
  o.className="overlay";
  o.onclick=()=>o.remove();
  o.innerHTML=`<img src="${src}">`;
  document.body.append(o);
}
render();
</script>

</body>
</html>
