<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Наша история ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

:root{
  --fontSize:16px;
  --textColor:#000;
  --btnColor:#ff6b8a;
  --photoBg:#fff;
}

body{
  margin:0;
  min-height:100vh;
  font-family:Montserrat,sans-serif;
  font-size:var(--fontSize);
  color:var(--textColor);
  background:linear-gradient(135deg,#ff4d6d,#ff9aa2);
  padding:80px 15px 30px;
}

/* ===== LOCK ===== */
.lock{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.lock input{
  padding:15px 20px;
  font-size:18px;
  border-radius:14px;
  border:none;
}

/* ===== APP ===== */
.app{
  max-width:900px;
  margin:auto;
  background:rgba(255,255,255,.95);
  border-radius:20px;
  padding:25px;
  display:none;
}

/* ===== HEADER ===== */
.header{
  font-family:Pacifico,cursive;
  text-align:center;
  font-size:28px;
  margin-bottom:10px;
}

/* ===== COUNTER ===== */
#counter{
  text-align:center;
  margin-bottom:15px;
  font-weight:bold;
}

/* ===== BUTTON ===== */
input[type=file]{
  margin-bottom:15px;
}

button{
  background:var(--btnColor);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* ===== GALLERY ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:15px;
}

.photo{
  background:var(--photoBg);
  padding:6px;
  border-radius:8px;
  box-shadow:0 6px 15px rgba(0,0,0,.2);
}

.photo img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
}

.photo textarea{
  width:100%;
  border:none;
  resize:none;
  font-size:12px;
  margin-top:5px;
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:5px;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.overlay img{
  max-width:90%;
  max-height:90%;
}

/* ===== HEART ===== */
.heart{
  position:fixed;
  pointer-events:none;
  animation:fly 1.8s ease-out forwards;
}
@keyframes fly{
  from{opacity:1;transform:translateY(0) scale(1)}
  to{opacity:0;transform:translateY(-120px) scale(0.5)}
}
</style>
</head>

<body>

<div class="lock" id="lock">
  <input type="password" placeholder="Пароль ❤️" onkeydown="checkPass(event)">
</div>

<div class="app" id="app">
  <div class="header" onclick="boom(event)">
    Аделаида + Саша = ❤️
  </div>

  <div id="counter"></div>

  <input type="file" multiple accept="image/*" onchange="addPhotos(event)">
  <div class="gallery" id="gallery"></div>
</div>

<script>
/* ===== PASSWORD ===== */
const PASS="love";
const lock=document.getElementById("lock");
const app=document.getElementById("app");

function checkPass(e){
  if(e.key==="Enter" && e.target.value===PASS){
    lock.style.display="none";
    app.style.display="block";
  }
}

/* ===== COUNTER ===== */
const counter=document.getElementById("counter");
const start=new Date(2024,7,5);
setInterval(()=>{
  const days=Math.floor((Date.now()-start)/86400000);
  counter.innerText=`Мы вместе ${days} дней ❤️`;
},1000);

/* ===== PHOTOS ===== */
const gallery=document.getElementById("gallery");
let photos=JSON.parse(localStorage.photos||"[]");

function save(){
  localStorage.photos=JSON.stringify(photos);
}

function addPhotos(e){
  for(let file of e.target.files){
    const r=new FileReader();
    r.onload=ev=>{
      photos.push({src:ev.target.result,text:""});
      save();
      render();
    }
    r.readAsDataURL(file);
  }
}

function render(){
  gallery.innerHTML="";
  photos.forEach((p,i)=>{
    const d=document.createElement("div");
    d.className="photo";
    d.innerHTML=`
      <img src="${p.src}">
      <textarea placeholder="Подпись...">${p.text}</textarea>
      <div class="actions">
        <button onclick="remove(${i})">✖</button>
      </div>
    `;
    d.querySelector("img").onclick=()=>openImg(p.src);
    d.querySelector("textarea").oninput=e=>{
      photos[i].text=e.target.value;
      save();
    };
    gallery.appendChild(d);
  });
}

function remove(i){
  photos.splice(i,1);
  save();
  render();
}

function openImg(src){
  const o=document.createElement("div");
  o.className="overlay";
  o.innerHTML=`<img src="${src}">`;
  o.onclick=()=>o.remove();
  document.body.appendChild(o);
}

render();

/* ===== HEARTS ===== */
function boom(e){
  for(let i=0;i<20;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=e.clientX+Math.random()*40-20+"px";
    h.style.top=e.clientY+"px";
    h.style.fontSize=16+Math.random()*20+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1800);
  }
}
</script>

</body>
</html>
