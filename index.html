<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ù–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

/* ====== –ù–ê–°–¢–û–Ø–©–ê–Ø –ö–õ–ï–¢–ö–ê ====== */
body{
  margin:0;
  min-height:100vh;
  font-family:Montserrat;

  background-color:#fff;
  background-image:
    linear-gradient(#e5e5e5 1px, transparent 1px),
    linear-gradient(90deg, #e5e5e5 1px, transparent 1px);
  background-size:24px 24px;

  padding:80px 20px 40px 70px;
}

/* –ö—Ä–∞—Å–Ω–æ–µ –ø–æ–ª–µ */
body::before{
  content:"";
  position:fixed;
  top:0;
  bottom:0;
  left:45px;
  width:2px;
  background:#ff8fa3;
}

/* ====== –ü–ê–†–û–õ–¨ ====== */
.lock{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.lock input{
  padding:15px 20px;
  font-size:18px;
  border-radius:14px;
  border:none;
}

/* ====== –ú–ï–ù–Æ ====== */
.menu-btn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:26px;
  background:none;
  border:none;
  cursor:pointer;
}

/* ====== –ö–ê–†–¢–û–ß–ö–ê ====== */
.app{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:30px;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
}

.header{
  font-family:Pacifico;
  font-size:30px;
  text-align:center;
}

#counter{
  margin:12px 0 18px;
  font-size:16px;
}

/* ====== –ì–ê–õ–ï–†–ï–Ø ====== */
.gallery{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  margin-top:20px;
}

.photo{
  background:#fff;
  padding:8px;
  border-radius:6px;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
  position:relative;
}

/* –°–∫—Ä–µ–ø–∫–∞ */
.photo::before{
  content:"üìé";
  position:absolute;
  top:-18px;
  left:8px;
  font-size:20px;
}

.photo img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  cursor:pointer;
}

.photo textarea{
  width:100%;
  border:none;
  resize:none;
  font-size:12px;
  background:transparent;
  margin-top:4px;
}

/* ====== –ö–ù–û–ü–ö–ò ====== */
.actions{
  display:flex;
  justify-content:space-between;
}
.actions button{
  border:none;
  background:none;
  cursor:pointer;
  font-size:16px;
}

/* ====== –ü–†–û–°–ú–û–¢–† ====== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.overlay img{
  max-width:90%;
  max-height:90%;
}
</style>
</head>

<body>

<div class="lock" id="lock">
  <input type="password" placeholder="–ü–∞—Ä–æ–ª—å ‚ù§Ô∏è" onkeydown="checkPass(event)">
</div>

<button class="menu-btn">‚ò∞</button>

<div class="app" id="app" style="display:none">

  <div class="header">
    –ê–¥–µ–ª–∞–∏–¥–∞ + –°–∞—à–∞ = –≤–µ—á–Ω–æ—Å—Ç—å ‚úçÔ∏è
  </div>

  <div id="counter"></div>

  <input type="file" multiple accept="image/*" onchange="addPhotos(event)">

  <div class="gallery" id="gallery"></div>

</div>

<script>
const PASS="love";
const lock=document.getElementById("lock");
const app=document.getElementById("app");
const gallery=document.getElementById("gallery");

function checkPass(e){
  if(e.key==="Enter" && e.target.value===PASS){
    lock.style.display="none";
    app.style.display="block";
  }
}

const start=new Date(2024,7,5);
setInterval(()=>{
  const d=Math.floor((Date.now()-start)/86400000);
  counter.innerText=`–ú—ã –≤–º–µ—Å—Ç–µ ${d} –¥–Ω–µ–π ‚ù§Ô∏è`;
},1000);

let photos=JSON.parse(localStorage.photos||"[]");
function save(){localStorage.photos=JSON.stringify(photos);}

function addPhotos(e){
  for(let f of e.target.files){
    const r=new FileReader();
    r.onload=x=>{
      photos.push({src:x.target.result,text:"",fav:false});
      save();render();
    };
    r.readAsDataURL(f);
  }
}

function render(){
  gallery.innerHTML="";
  photos.forEach((p,i)=>{
    const d=document.createElement("div");
    d.className="photo";
    d.innerHTML=`
      <img src="${p.src}" onclick="openImg(${i})">
      <textarea placeholder="–ü–æ–¥–ø–∏—Å—å..."
        oninput="photos[${i}].text=this.value;save()">${p.text}</textarea>
      <div class="actions">
        <button onclick="toggleFav(${i})">${p.fav?"‚≠ê":"‚òÜ"}</button>
        <button onclick="removePhoto(${i})">‚úñ</button>
      </div>`;
    gallery.appendChild(d);
  });
}

function openImg(i){
  const o=document.createElement("div");
  o.className="overlay";
  o.onclick=()=>o.remove();
  o.innerHTML=`<img src="${photos[i].src}">`;
  document.body.appendChild(o);
}

function removePhoto(i){
  if(confirm("–£–¥–∞–ª–∏—Ç—å —Ñ–æ—Ç–æ?")){
    photos.splice(i,1);
    save();render();
  }
}

function toggleFav(i){
  photos[i].fav=!photos[i].fav;
  save();render();
}

render();
</script>

</body>
</html>
