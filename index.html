<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RPG –°–∏–º—É–ª—è—Ç–æ—Ä –ñ–∏–∑–Ω–∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{

font-family:Arial;
background:linear-gradient(135deg,#020617,#0f172a);
color:#e5e7eb;
display:flex;

}

.container{
width:100%;
max-width:1000px;

padding:15px;

}

h1{text-align:center;margin:0 0 10px;}

.panel{

}

.progress{

}

.grid{
display:grid;

}

}

}

.fade{
animation:fade .4s;
}

@keyframes fade{
from{opacity:0;transform:translateY(5px);}
to{opacity:1;}
}

.dead{

}
</style>

</head>

<body>
<div class="container">

<h1>üî• RPG –°–∏–º—É–ª—è—Ç–æ—Ä –ñ–∏–∑–Ω–∏</h1>

<div class="panel">
üí∞ –î–µ–Ω—å–≥–∏: <span id="money"></span> |
‚≠ê –£—Ä–æ–≤–µ–Ω—å: <span id="level"></span> |
XP: <span id="xp"></span> |
üè† –î–æ–º: <span id="house"></span> |
üöó –ú–∞—à–∏–Ω–∞: <span id="car"></span>
</div>

<div class="panel">
‚ù§Ô∏è –ó–¥–æ—Ä–æ–≤—å–µ<div class="progress" id="hp"></div>
üòä –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ<div class="progress" id="mood"></div>
</div>

<div class="panel">
–ù–∞–≤—ã–∫–∏:
–°–∏–ª–∞ <span id="str"></span> |
–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç <span id="int"></span> |
–•–∞—Ä–∏–∑–º–∞ <span id="cha"></span>
</div>

<div class="grid">
<button onclick="work()">–†–∞–±–æ—Ç–∞</button>
<button onclick="crime()">–ö—Ä–∏–º–∏–Ω–∞–ª</button>
<button onclick="study()">–£—á–∏—Ç—å—Å—è</button>
<button onclick="rest()">–û—Ç–¥—ã—Ö</button>
<button onclick="buyMenu()">–ü–æ–∫—É–ø–∫–∏</button>
<button onclick="bankMenu()">–ë–∞–Ω–∫</button>
<button onclick="nextDay()">–°–ª–µ–¥—É—é—â–∏–π –¥–µ–Ω—å</button>
</div>

<div class="grid" id="actions"></div>

<div id="log"></div>

<script>
let game;

function newGame(){
game={
money:200,
hp:100,
mood:100,
xp:0,
level:1,
str:1,
int:1,
cha:1,
house:"–ù–µ—Ç",
car:"–ù–µ—Ç",
loan:0,
day:1
};
log("üÜï –ù–æ–≤–∞—è –∏–≥—Ä–∞!");
}

function log(text){
let el=document.getElementById("log");
let div=document.createElement("div");
div.textContent="–î–µ–Ω—å "+game.day+": "+text;
div.className="fade";
el.appendChild(div);
el.scrollTop=el.scrollHeight;
}

function save(){
localStorage.setItem("lifeRPG",JSON.stringify(game));
}

function load(){
let s=localStorage.getItem("lifeRPG");
if(s) game=JSON.parse(s);
else newGame();
}

function update(){
money.textContent=game.money;
level.textContent=game.level;
xp.textContent=game.xp+"/100";
house.textContent=game.house;
car.textContent=game.car;
str.textContent=game.str;
int.textContent=game.int;
cha.textContent=game.cha;

hp.style.width=game.hp+"%";
mood.style.width=game.mood+"%";

checkLevel();
checkDeath();
save();
}

function checkLevel(){
if(game.xp>=100){
game.xp-=100;
game.level++;
game.str++;
game.int++;
game.cha++;
log("‚¨Ü –ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å!");
}
}

function checkDeath(){
if(game.hp<=0 || game.mood<=0){
document.body.classList.add("dead");
log("üíÄ –í—ã —É–º–µ—Ä–ª–∏. –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫...");
setTimeout(()=>{
localStorage.removeItem("lifeRPG");
location.reload();
},2000);
}
}

function work(){
let earn=50+game.int*10;
game.money+=earn;
game.xp+=20;
game.mood-=5;
log("üíº –†–∞–±–æ—Ç–∞ +"+earn);
update();
}

function crime(){
if(Math.random()<0.3){
game.hp-=20;
game.money=Math.max(0,game.money-100);
log("üöî –ü–æ–π–º–∞–ª–∏! –®—Ç—Ä–∞—Ñ –∏ —É—Ä–æ–Ω");
}else{
let earn=150+game.str*20;
game.money+=earn;
game.xp+=30;
log("üòà –£—Å–ø–µ—à–Ω–æ–µ –¥–µ–ª–æ +"+earn);
}
update();
}

function study(){
game.int++;
game.xp+=15;
game.mood-=5;
log("üìö –í—ã —É—á–∏–ª–∏—Å—å");
update();
}

function rest(){
game.hp+=10;
game.mood+=10;
log("üõå –û—Ç–¥—ã—Ö");
update();
}

function buyMenu(){
actions.innerHTML="";
addAction("–ö–≤–∞—Ä—Ç–∏—Ä–∞ (500)",()=>{
if(game.money>=500){
game.money-=500;
game.house="–ö–≤–∞—Ä—Ç–∏—Ä–∞";
log("üè† –ö—É–ø–ª–µ–Ω–∞ –∫–≤–∞—Ä—Ç–∏—Ä–∞");
update();
}
});
addAction("–î–æ–º (1500)",()=>{
if(game.money>=1500){
game.money-=1500;
game.house="–î–æ–º";
log("üè° –ö—É–ø–ª–µ–Ω –¥–æ–º");
update();
}
});
addAction("–ú–∞—à–∏–Ω–∞ (800)",()=>{
if(game.money>=800){
game.money-=800;
game.car="–ú–∞—à–∏–Ω–∞";
log("üöó –ö—É–ø–ª–µ–Ω–∞ –º–∞—à–∏–Ω–∞");
update();
}
});
}

function bankMenu(){
actions.innerHTML="";
addAction("–í–∑—è—Ç—å –∫—Ä–µ–¥–∏—Ç 500",()=>{
game.money+=500;
game.loan+=600;
log("üè¶ –í–∑—è–ª–∏ –∫—Ä–µ–¥–∏—Ç");
update();
});
addAction("–ü–æ–≥–∞—Å–∏—Ç—å –∫—Ä–µ–¥–∏—Ç",()=>{
if(game.money>=game.loan){
game.money-=game.loan;
log("‚úÖ –ö—Ä–µ–¥–∏—Ç –ø–æ–≥–∞—à–µ–Ω");
game.loan=0;
update();
}
});
}

function randomEvent(){
let r=Math.random();
if(r<0.25){
game.money+=100;
log("üéÅ –°–ª—É—á–∞–π–Ω–∞—è –Ω–∞—Ö–æ–¥–∫–∞ +100");
}
else if(r<0.5){
game.hp-=10;
log("ü§ï –ù–µ—Å—á–∞—Å—Ç–Ω—ã–π —Å–ª—É—á–∞–π");
}
}

function nextDay(){
game.day++;
game.hp-=2;
game.mood-=2;
if(game.loan>0){
game.money-=20;
log("üí∏ –ü–ª–∞—Ç–µ–∂ –ø–æ –∫—Ä–µ–¥–∏—Ç—É");
}
randomEvent();
update();
}

function addAction(name,fn){
let b=document.createElement("button");
b.textContent=name;
b.onclick=fn;
actions.appendChild(b);
}

load();
update();
</script>

</div>
