<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Наша история ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    :root {
      --brightness: 1;
      --fontSize: 16px;
      --bgColor: #ffffff;
      --fontFamily: 'Montserrat', sans-serif;
      --textColor: #000000;
      --photoShadow: 0 6px 18px rgba(0,0,0,.25);
      --photoSize: 1;
      --photoBgColor: #fff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--fontFamily);
      font-size: var(--fontSize);
      color: var(--textColor);
      background-color: var(--bgColor);
      background-image:
        linear-gradient(#e5e5e5 1px, transparent 1px),
        linear-gradient(90deg, #e5e5e5 1px, transparent 1px);
      background-size: 24px 24px;
      padding: 80px 20px 40px 70px;
      overflow: hidden;
      filter: brightness(var(--brightness));
    }

    /* ===== СЕРДЦА ===== */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff4d6d;
      transform: rotate(-45deg);
      animation: fly-heart linear infinite;
      opacity: 0.85;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes fly-heart {
      0% {
        transform: translateY(0) rotate(-45deg) scale(0.8);
        opacity: 0;
      }
      10% { opacity: 0.9; }
      100% {
        transform: translateY(-120vh) rotate(-45deg) scale(1.2);
        opacity: 0;
      }
    }

    /* ===== ПАРОЛЬ ===== */
    .lock {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5000;
    }

    .lock input {
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
    }

    /* ===== МЕНЮ ===== */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 4000;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: 4px 0 25px rgba(0,0,0,.3);
      padding: 20px;
      transition: left .3s ease;
      z-index: 3999;
    }

    .menu.open { left: 0; }

    /* ===== ОСНОВНОЕ ===== */
    .app {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,.15);
      position: relative;
      z-index: 2;
      display: none;
    }

    .header {
      font-family: Pacifico;
      font-size: 30px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
      margin-top: 20px;
    }

    .photo {
      background: var(--photoBgColor);
      padding: 8px;
      border-radius: 6px;
      box-shadow: var(--photoShadow);
      transform: scale(var(--photoSize));
    }

    .photo img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      border: none;
      resize: none;
      font-size: 12px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 6000;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>

<body>

<!-- ПАРОЛЬ -->
<div class="lock" id="lock">
  <input type="password" placeholder="Пароль ❤️" onkeydown="checkPass(event)">
</div>

<button class="menu-btn" onclick="toggleMenu()">☰</button>

<div class="menu" id="menu">
  <h3>⚙️ Настройки</h3>
  <label>Яркость</label>
  <input type="range" min="0.5" max="1" step="0.05" oninput="setBrightness(this.value)">
</div>

<div class="app" id="app">
  <div class="header">Аделаида + Саша = вечность ❤️</div>
  <div id="counter"></div>

  <input type="file" multiple accept="image/*" onchange="addPhotos(event)">
  <div class="gallery" id="gallery"></div>
</div>

<!-- СЕРДЦА -->
<div class="heart" style="left:10%; bottom:-40px; animation-duration:7s;"></div>
<div class="heart" style="left:30%; bottom:-40px; animation-duration:5s;"></div>
<div class="heart" style="left:50%; bottom:-40px; animation-duration:8s;"></div>
<div class="heart" style="left:70%; bottom:-40px; animation-duration:6s;"></div>
<div class="heart" style="left:90%; bottom:-40px; animation-duration:9s;"></div>

<script>
  const PASS = "love";
  const lock = document.getElementById("lock");
  const app = document.getElementById("app");
  const menu = document.getElementById("menu");
  const gallery = document.getElementById("gallery");
  const counter = document.getElementById("counter");

  function checkPass(e) {
    if (e.key === "Enter" && e.target.value === PASS) {
      lock.remove();
      app.style.display = "block";
    }
  }

  function toggleMenu() {
    menu.classList.toggle("open");
  }

  function setBrightness(v) {
    document.documentElement.style.setProperty("--brightness", v);
  }

  const start = new Date(2024, 7, 5);
  setInterval(() => {
    counter.innerText = `Мы вместе ${Math.floor((Date.now() - start) / 86400000)} дней ❤️`;
  }, 1000);

  let photos = JSON.parse(localStorage.photos || "[]");

  function save() {
    localStorage.photos = JSON.stringify(photos);
  }

  function addPhotos(e) {
    for (let f of e.target.files) {
      const r = new FileReader();
      r.onload = x => {
        photos.push({ src: x.target.result });
        save();
        render();
      };
      r.readAsDataURL(f);
    }
  }

  function render() {
    gallery.innerHTML = "";
    photos.forEach(p => {
      const d = document.createElement("div");
      d.className = "photo";
      d.innerHTML = `<img src="${p.src}" onclick="openImg('${p.src}')">`;
      gallery.appendChild(d);
    });
  }

  function openImg(src) {
    const o = document.createElement("div");
    o.className = "overlay";
    o.onclick = () => o.remove();
    o.innerHTML = `<img src="${src}">`;
    document.body.appendChild(o);
  }

  render();
</script>

</body>
</html>
