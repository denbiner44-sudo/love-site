<body>

<h1>üí∏ –ö–ª–∏–∫–µ—Ä –ë–æ–º–∂–∞</h1>

<div id="money">–î–µ–Ω—å–≥–∏: 0 ‚ÇΩ</div>
<div>–ó–∞ –∫–ª–∏–∫: <span id="perClick">1</span> ‚ÇΩ</div>
<div>–ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥: <span id="passive">0</span> ‚ÇΩ/—Å–µ–∫</div>

<br>

<button id="clickBtn" onclick="clickMoney()">–ü–æ–ø—Ä–æ—Å–∏—Ç—å –º–∏–ª–æ—Å—Ç—ã–Ω—é</button>

<h2>–£–ª—É—á—à–µ–Ω–∏—è</h2>

<div class="container" id="upgrades"></div>

<script>
let game = {
  money: 0,
  perClick: 1,
  passive: 0,
  upgrades: [
    {name: "–ì—Ä—è–∑–Ω–∞—è —à–∞–ø–∫–∞", cost: 20, type: "click", value: 1, level: 0},
    {name: "–ö–∞—Ä—Ç–æ–Ω–Ω–∞—è —Ç–∞–±–ª–∏—á–∫–∞", cost: 60, type: "click", value: 2, level: 0},
    {name: "–£–¥–∞—á–Ω–æ–µ –º–µ—Å—Ç–æ", cost: 120, type: "passive", value: 1, level: 0},
    {name: "–°—Ç–∞—Ä—ã–π –ø—ë—Å", cost: 250, type: "passive", value: 2, level: 0},
    {name: "–ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞", cost: 500, type: "click", value: 5, level: 0},
    {name: "–ü–æ–º–æ—â–Ω–∏–∫", cost: 900, type: "passive", value: 5, level: 0}
  ]
};

function saveGame() {
  localStorage.setItem("beggarClickerSave", JSON.stringify(game));
}

function loadGame() {
  let save = localStorage.getItem("beggarClickerSave");
  if (save) game = JSON.parse(save);
}

function clickMoney() {
  game.money += game.perClick;
  updateUI();
}

function buyUpgrade(i) {
  let up = game.upgrades[i];
  if (game.money >= up.cost) {
    game.money -= up.cost;
    up.level++;

    if (up.type === "click") game.perClick += up.value;
    if (up.type === "passive") game.passive += up.value;

    up.cost = Math.floor(up.cost * 1.6);
    updateUI();
  }
}

function createUpgrades() {
  let container = document.getElementById("upgrades");
  container.innerHTML = "";

  game.upgrades.forEach((up, i) => {
    let btn = document.createElement("button");
    btn.className = "upgrade";
    btn.onclick = () => buyUpgrade(i);
    btn.innerHTML = `
      <b>${up.name}</b><br>
      –¶–µ–Ω–∞: ${up.cost} ‚ÇΩ<br>
      –£—Ä–æ–≤–µ–Ω—å: ${up.level}
    `;
    container.appendChild(btn);
  });
}

function updateUI() {
  document.getElementById("money").innerText =
    "–î–µ–Ω—å–≥–∏: " + Math.floor(game.money) + " ‚ÇΩ";

  document.getElementById("perClick").innerText = game.perClick;
  document.getElementById("passive").innerText = game.passive;

  createUpgrades();
  saveGame();
}

setInterval(() => {
  game.money += game.passive;
  updateUI();
}, 1000);

loadGame();
updateUI();
</script>
