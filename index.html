<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–°—É–ø–µ—Ä –ö–ª–∏–∫–µ—Ä PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  margin:0;
  background:linear-gradient(135deg,#1f1c2c,#928dab);
  color:#fff;
}

.screen{
  display:none;
  padding:20px;
  text-align:center;
}

.active{
  display:block;
}

.container{
  max-width:900px;
  margin:auto;
  background:rgba(0,0,0,0.6);
  border-radius:15px;
  padding:20px;
}

/* –∫–Ω–æ–ø–∫–∏ */
button{
  padding:12px;
  margin:5px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#4caf50;
  color:#fff;
}

#click-btn{
  font-size:28px;
  padding:25px;
  background:#ff5722;
}

/* –∫–∞—Ä—Ç–∞ –≥–æ—Ä–æ–¥–∞ */
#map{
  display:grid;
  grid-template-columns:repeat(5,80px);
  gap:6px;
  justify-content:center;
  margin:20px 0;
}

.cell{
  width:80px;
  height:80px;
  background:#1e8449;
  border-radius:8px;
  font-size:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= –ö–õ–ò–ö–ï–† ================= -->

<div id="clicker" class="screen active">
<div class="container">

<h1>–°—É–ø–µ—Ä –ö–ª–∏–∫–µ—Ä PRO</h1>

<p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span></p>
<p>–ó–∞ –∫–ª–∏–∫: <span id="cpc">1</span></p>
<p>–î–æ—Ö–æ–¥ –≥–æ—Ä–æ–¥–∞: <span id="cityIncome">0</span>/—Å–µ–∫</p>

<button id="click-btn">–ö–õ–ò–ö!</button>

<button id="upgrade" data-cost="10">
–£—Å–∏–ª–∏—Ç—å –∫–ª–∏–∫ ‚Äî 10
</button>

<br><br>

<button onclick="openCity()">
üèô –ü–µ—Ä–µ–π—Ç–∏ –≤ –≥–æ—Ä–æ–¥
</button>

</div>
</div>

<!-- ================= –ì–û–†–û–î ================= -->

<div id="city" class="screen">
<div class="container">

<h1>üèô –ì–æ—Ä–æ–¥</h1>

<p>–ú–æ–Ω–µ—Ç—ã: <span id="coinsCity">0</span></p>

<div id="map"></div>

<p>–í—ã–±–µ—Ä–∏ –∑–¥–∞–Ω–∏–µ:</p>

<button onclick="select('house')">üè† –î–æ–º (100)</button>
<button onclick="select('shop')">üè™ –ú–∞–≥–∞–∑–∏–Ω (500)</button>
<button onclick="select('factory')">üè≠ –§–∞–±—Ä–∏–∫–∞ (2000)</button>
<button onclick="select('park')">üå≥ –ü–∞—Ä–∫ (800)</button>

<br><br>

<button onclick="openClicker()">
‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∫–ª–∏–∫–µ—Ä
</button>

</div>
</div>

<script>
/* ===== –û–ë–©–ò–ï –î–ê–ù–ù–´–ï ===== */

let coins = +localStorage.getItem("coins") || 0;
let cpc = +localStorage.getItem("cpc") || 1;
let city = JSON.parse(localStorage.getItem("city")) || {};

const prices = {
  house:100,
  shop:500,
  factory:2000,
  park:800
};

const icons = {
  house:"üè†",
  shop:"üè™",
  factory:"üè≠",
  park:"üå≥"
};

/* ===== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –≠–ö–†–ê–ù–û–í ===== */

function openCity(){
  document.getElementById("clicker").classList.remove("active");
  document.getElementById("city").classList.add("active");
  update();
}

function openClicker(){
  document.getElementById("city").classList.remove("active");
  document.getElementById("clicker").classList.add("active");
  update();
}

/* ===== –î–û–•–û–î –ì–û–†–û–î–ê ===== */

function getCityIncome(){
  let income = 0;

  if(city.house) income += city.house.level * 1;
  if(city.shop) income += city.shop.level * 5;
  if(city.factory) income += city.factory.level * 15;
  if(city.park) income += city.park.level * 2;

  return income;
}

/* ===== –ö–õ–ò–ö–ï–† ===== */

document.getElementById("click-btn").onclick = ()=>{
  coins += cpc;
  update();
};

document.getElementById("upgrade").onclick = e=>{
  let cost = +e.target.dataset.cost;

  if(coins>=cost){
    coins -= cost;
    cpc++;
    e.target.dataset.cost = Math.floor(cost*1.5);
    e.target.textContent = `–£—Å–∏–ª–∏—Ç—å –∫–ª–∏–∫ ‚Äî ${e.target.dataset.cost}`;
    update();
  }
};

/* ===== –ö–ê–†–¢–ê –ì–û–†–û–î–ê ===== */

let selected = null;
function select(type){ selected = type; }

const map = document.getElementById("map");

for(let i=0;i<25;i++){
  let cell = document.createElement("div");
  cell.className="cell";

  if(city[i]) cell.textContent = icons[city[i]];

  cell.onclick = ()=>{
    if(!selected) return;

    let price = prices[selected];

    if(coins>=price && !city[i]){
      coins -= price;
      city[i] = selected;

      if(!city[selected]) city[selected] = {level:0};
      city[selected].level++;

      cell.textContent = icons[selected];
      update();
    }
  };

  map.appendChild(cell);
}

/* ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï ===== */

function update(){
  document.getElementById("coins").textContent = Math.floor(coins);
  document.getElementById("coinsCity").textContent = Math.floor(coins);
  document.getElementById("cpc").textContent = cpc;
  document.getElementById("cityIncome").textContent = getCityIncome();

  localStorage.setItem("coins", coins);
  localStorage.setItem("cpc", cpc);
  localStorage.setItem("city", JSON.stringify(city));
}

/* ===== –ü–ê–°–°–ò–í–ù–´–ô –î–û–•–û–î ===== */

setInterval(()=>{
  coins += getCityIncome();
  update();
},1000);

update();
</script>

</body>
</html>
