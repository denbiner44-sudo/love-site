<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ULTRA PIDOR DESTROYER 3000</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #f00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; user-select: none;
        }

        #game-ui {
            position: absolute; top: 20px; width: 100%; text-align: center;
            z-index: 10;
        }

        .hp-bar-container {
            width: 80%; height: 30px; border: 3px solid #fff;
            margin: 10px auto; background: #333;
        }

        #hp-fill {
            width: 100%; height: 100%; background: linear-gradient(90deg, #ff0, #f00);
            transition: width 0.3s;
        }

        .boss-title {
            font-size: 40px; font-weight: 900; text-shadow: 0 0 20px #f00;
            animation: glitch 0.2s infinite;
        }

        #arena { width: 100vw; height: 100vh; position: relative; }

        .btn {
            position: absolute; padding: 20px 40px; font-size: 24px;
            font-weight: bold; border-radius: 10px; cursor: pointer;
            border: 4px solid #fff; outline: none;
        }

        #yesBtn {
            background: #ff0055; color: #fff;
            left: 50%; top: 60%; transform: translate(-50%, -50%);
            box-shadow: 0 0 50px #ff0055;
            z-index: 5;
        }

        #noBtn {
            background: #00ff44; color: #000;
            left: 20%; top: 20%;
            transition: all 0.1s ease;
            z-index: 100;
        }

        @keyframes glitch {
            0% { transform: skew(5deg); }
            50% { transform: skew(-5deg); text-shadow: -5px 0 #0ff; }
            100% { transform: skew(5deg); }
        }

        #final-screen {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: #fff;
            color: #000; z-index: 9999; text-align: center;
            justify-content: center; align-items: center;
            flex-direction: column; font-size: 50px; font-weight: 900;
        }
    </style>
</head>
<body>

<div id="game-ui">
    <div class="boss-title">BOSS: –ì–ï–ô-–î–ï–¢–ï–ö–¢–û–† 228</div>
    <div>–£–†–û–í–ï–ù–¨ –ù–ê–¢–£–†–ê–õ–¨–ù–û–°–¢–ò:</div>
    <div class="hp-bar-container"><div id="hp-fill"></div></div>
    <div id="status-text">–°–¢–ê–¢–£–°: –ü–û–î –ü–û–î–û–ó–†–ï–ù–ò–ï–ú...</div>
</div>

<div id="arena">
    <button id="yesBtn" class="btn">–Ø –ü–ò–î–û–† (–°–î–ê–Æ–°–¨)</button>
    <button id="noBtn" class="btn">–ù–ï–¢, –Ø –ú–£–ñ–ò–ö!</button>
</div>

<div id="final-screen">
    <h1 style="font-size: 150px;">üêì –ü–ï–¢–£–•! üêì</h1>
    <p>–¢–´ –ü–†–ò–ó–ù–ê–õ –≠–¢–û, –°–õ–ê–ë–ê–ö!</p>
    <p style="font-size: 20px;">(–∏–ª–∏ —É —Ç–µ–±—è –ø—Ä–æ—Å—Ç–æ —Å–¥–∞–ª–∏ –Ω–µ—Ä–≤—ã)</p>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const hpFill = document.getElementById('hp-fill');
    const statusText = document.getElementById('status-text');
    const finalScreen = document.getElementById('final-screen');

    let hp = 100;
    let yesScale = 1;

    // –¢–∞–π–º–µ—Ä –ø–∞–¥–µ–Ω–∏—è "–Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ—Å—Ç–∏"
    const hpInterval = setInterval(() => {
        hp -= 0.5;
        hpFill.style.width = hp + '%';
        
        if (hp <= 70) statusText.innerText = "–°–¢–ê–¢–£–°: –°–û–ú–ù–ò–¢–ï–õ–¨–ù–û, –ù–û –û–ö–≠–ô";
        if (hp <= 40) statusText.innerText = "–°–¢–ê–¢–£–°: –ö–£–ü–ò–õ –£–ó–ö–ò–ï –î–ñ–ò–ù–°–´";
        if (hp <= 15) statusText.innerText = "–°–¢–ê–¢–£–°: –°–ú–û–¢–†–ò–¢ –ê–ù–ò–ú–ï";
        
        if (hp <= 0) {
            clearInterval(hpInterval);
            finishGame();
        }

        // –ö–Ω–æ–ø–∫–∞ "–î–ê" —Ä–∞—Å—Ç–µ—Ç —Å–æ –≤—Ä–µ–º–µ–Ω–µ–º, –∑–∞—Ö–≤–∞—Ç—ã–≤–∞—è —ç–∫—Ä–∞–Ω
        yesScale += 0.002;
        yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
    }, 100);

    const moveNo = () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        
        // –û—Å–∫–æ—Ä–±–ª–µ–Ω–∏—è –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –Ω–∞–∂–∞—Ç—å
        const phrases = ["–•–£–ô –¢–ï–ë–ï", "–ú–ê–ó–ò–õ–ê", "–ü–û–ß–¢–ò!", "–¢–´ –ì–ï–ô, –°–ú–ò–†–ò–°–¨", "–ù–ï –ü–û–ü–ê–õ", "–õ–û–®–ê–†–ê"];
        noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        
        // –ó–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç (—Å–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(100 + Math.random() * 500, audioCtx.currentTime);
        osc.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    };

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener('click', () => {
        finishGame();
    });

    function finishGame() {
        finalScreen.style.display = 'flex';
        document.body.style.background = 'white';
        // –ë–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Å–ø–∞–º –∞–ª–µ—Ä—Ç–æ–≤ –¥–ª—è —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —É–Ω–∏–∂–µ–Ω–∏—è
        setTimeout(() => {
            while(true) {
                alert("–ï–ë–ê–¢–¨ –¢–´ –ü–ï–¢–£–®–ê–†–ê!");
            }
        }, 1000);
    }
</script>

</body>
</html>
