<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini ASCII Shooter</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: monospace;
    text-align: center;
    user-select: none;
  }
  pre {
    font-size: 16px;
    line-height: 1.1;
  }
  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>
  ____  _   _    _    ____  ____  
 |  _ \| | | |  / \  |  _ \|  _ \ 
 | |_) | | | | / _ \ | |_) | | | |
 |  _ <| |_| |/ ___ \|  _ <| |_| |
 |_| \_\\___//_/   \_\_| \_\____/ 
</h1>

<p>Mini ASCII Shooter - press <b>Space</b> to shoot!</p>
<p>Score: <span id="score">0</span></p>

<button id="playBtn">Play</button>
<button id="howBtn">How to play</button>

<pre id="gameArea"></pre>

<script>
const gameArea = document.getElementById("gameArea");
const scoreEl = document.getElementById("score");
const playBtn = document.getElementById("playBtn");
const howBtn = document.getElementById("howBtn");

let playerX = 5;
let bullets = [];
let enemies = [];
let score = 0;
let gameInterval;
let width = 20;
let height = 10;

function draw() {
  let grid = Array.from({length: height}, () => Array(width).fill(' '));

  // Player
  grid[height-1][playerX] = 'A';

  // Bullets
  bullets.forEach(b => {
    if(b.y >= 0) grid[b.y][b.x] = '|';
  });

  // Enemies
  enemies.forEach(e => {
    if(e.y >=0 && e.y < height) grid[e.y][e.x] = 'V';
  });

  // Collision check
  bullets.forEach(b => {
    enemies.forEach((e, i) => {
      if(b.x === e.x && b.y === e.y) {
        score += 10;
        scoreEl.textContent = score;
        e.y = -1;
        b.y = -1;
      }
    });
  });

  // Render
  gameArea.textContent = grid.map(row => row.join('')).join('\n');
}

function update() {
  // Move bullets
  bullets.forEach(b => b.y--);
  bullets = bullets.filter(b => b.y >= 0);

  // Move enemies
  enemies.forEach(e => e.y++);
  enemies = enemies.filter(e => e.y < height);

  // Randomly spawn enemies
  if(Math.random() < 0.1) {
    enemies.push({x: Math.floor(Math.random()*width), y: 0});
  }

  draw();
}

function startGame() {
  bullets = [];
  enemies = [];
  score = 0;
  scoreEl.textContent = score;
  playerX = Math.floor(width/2);
  clearInterval(gameInterval);
  gameInterval = setInterval(update, 200);
}

document.addEventListener('keydown', e => {
  if(e.key === 'ArrowLeft') playerX = Math.max(0, playerX-1);
  if(e.key === 'ArrowRight') playerX = Math.min(width-1, playerX+1);
  if(e.key === ' ') bullets.push({x: playerX, y: height-2});
});

playBtn.addEventListener('click', startGame);
howBtn.addEventListener('click', () => alert("Use arrow keys to move, Space to shoot."));
</script>

</body>
</html>
