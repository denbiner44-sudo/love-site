<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контрольная проверка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        h1 { margin-bottom: 30px; }
        .buttons { display: flex; gap: 20px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.2s;
        }
        #yesBtn { background-color: #ff4757; color: white; }
        #noBtn {
            background-color: #2ed573;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Ты пидор?</h1>

    <div class="buttons">
        <button id="yesBtn">Да</button>
        <button id="noBtn">Нет</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Логика для кнопки "Да"
        yesBtn.addEventListener('click', () => {
            alert('ебать ты петух');
        });

        // Функция убегания кнопки "Нет"
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // Убегает при наведении (ПК) и при касании (телефон)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // На всякий случай, если нажать всё-таки удалось
        noBtn.addEventListener('click', () => {
            alert('Как ты это сделал, читер?');
        });
    </script>
</body>
</html>
