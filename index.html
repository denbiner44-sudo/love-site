<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö–ª–∏–∫–µ—Ä –ë–æ–º–∂–∞ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

<body>

<h1>üí∏ –ö–ª–∏–∫–µ—Ä –ë–æ–º–∂–∞ PRO</h1>

<div class="panel">
<div>üí∞ –î–µ–Ω—å–≥–∏: <span id="money">0</span> ‚ÇΩ</div>
<div>üë§ –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
<div>‚≠ê –û–ø—ã—Ç: <span id="xp">0</span>/<span id="xpNeed">50</span></div>
<div>üñ± –ó–∞ –∫–ª–∏–∫: <span id="perClick">1</span></div>
<div>‚è≥ –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥: <span id="passive">0</span>/—Å–µ–∫</div>
<div>üìç –õ–æ–∫–∞—Ü–∏—è: <span id="location">–£–ª–∏—Ü–∞</span></div>
</div>

<button class="clickBtn" onclick="clickMoney()">–ü–æ–ø—Ä–æ—Å–∏—Ç—å –º–∏–ª–æ—Å—Ç—ã–Ω—é</button>

<div class="panel">
<h2>üöÄ –£–ª—É—á—à–µ–Ω–∏—è</h2>
<div class="container" id="upgrades"></div>
</div>

<div class="panel">
<h2>üëï –ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã</h2>
<div class="container" id="clothes"></div>
</div>

<div class="panel">
<h2>üåç –õ–æ–∫–∞—Ü–∏–∏</h2>
<div class="container" id="locations"></div>
</div>

<script>
let game = {
  money: 0,
  perClick: 1,
  passive: 0,

  level: 1,
  xp: 0,
  xpNeed: 50,

  location: 0,

  upgrades: [
    {name: "–®–∞–ø–∫–∞", cost: 20, type: "click", value: 1, level: 0},
    {name: "–¢–∞–±–ª–∏—á–∫–∞", cost: 80, type: "click", value: 2, level: 0},
    {name: "–ü–æ–º–æ—â–Ω–∏–∫", cost: 200, type: "passive", value: 1, level: 0}
  ],

  clothes: [
    {name: "–†–≤–∞–Ω–∞—è –∫—É—Ä—Ç–∫–∞", cost: 150, click: 1, owned: false},
    {name: "–°—Ç–∞—Ä—ã–µ –∫—Ä–æ—Å—Å–æ–≤–∫–∏", cost: 400, passive: 2, owned: false},
    {name: "–ù–æ—Ä–º–∞–ª—å–Ω–∞—è –æ–¥–µ–∂–¥–∞", cost: 1000, click: 3, owned: false}
  ],

  locations: [
    {name: "–£–ª–∏—Ü–∞", bonus: 1, unlock: 1},
    {name: "–ú–µ—Ç—Ä–æ", bonus: 2, unlock: 3},
    {name: "–¶–µ–Ω—Ç—Ä –≥–æ—Ä–æ–¥–∞", bonus: 3, unlock: 5},
    {name: "–≠–ª–∏—Ç–Ω—ã–π —Ä–∞–π–æ–Ω", bonus: 5, unlock: 8}
  ]
};

function saveGame() {
  localStorage.setItem("beggarProSave", JSON.stringify(game));
}

function loadGame() {
  let save = localStorage.getItem("beggarProSave");
  if (save) game = JSON.parse(save);
}

function addXP(amount) {
  game.xp += amount;
  if (game.xp >= game.xpNeed) {
    game.xp -= game.xpNeed;
    game.level++;
    game.xpNeed = Math.floor(game.xpNeed * 1.5);
  }
}

function clickMoney() {
  let bonus = game.locations[game.location].bonus;
  game.money += game.perClick * bonus;
  addXP(5);
  updateUI();
}

function buyUpgrade(i) {
  let up = game.upgrades[i];
  if (game.money >= up.cost) {
    game.money -= up.cost;
    up.level++;

    if (up.type === "click") game.perClick += up.value;
    if (up.type === "passive") game.passive += up.value;

    up.cost = Math.floor(up.cost * 1.7);
    updateUI();
  }
}

function buyClothes(i) {
  let c = game.clothes[i];
  if (!c.owned && game.money >= c.cost) {
    game.money -= c.cost;
    c.owned = true;

    if (c.click) game.perClick += c.click;
    if (c.passive) game.passive += c.passive;

    updateUI();
  }
}

function changeLocation(i) {
  if (game.level >= game.locations[i].unlock) {
    game.location = i;
    updateUI();
  }
}

function drawUpgrades() {
  let div = document.getElementById("upgrades");
  div.innerHTML = "";

  game.upgrades.forEach((u, i) => {
    let b = document.createElement("button");
    b.className = "shopBtn";
    b.innerHTML = `${u.name}<br>–¶–µ–Ω–∞: ${u.cost}<br>–£—Ä: ${u.level}`;
    b.onclick = () => buyUpgrade(i);
    div.appendChild(b);
  });
}

function drawClothes() {
  let div = document.getElementById("clothes");
  div.innerHTML = "";

  game.clothes.forEach((c, i) => {
    let b = document.createElement("button");
    b.className = "clothesBtn";

    b.innerHTML = c.owned
      ? `${c.name}<br>–ö—É–ø–ª–µ–Ω–æ`
      : `${c.name}<br>${c.cost} ‚ÇΩ`;

    b.onclick = () => buyClothes(i);
    div.appendChild(b);
  });
}

function drawLocations() {
  let div = document.getElementById("locations");
  div.innerHTML = "";

  game.locations.forEach((l, i) => {
    let b = document.createElement("button");
    b.className = "locationBtn";

    let locked = game.level < l.unlock;

    b.innerHTML = locked
      ? `${l.name}<br>–ù—É–∂–µ–Ω —É—Ä. ${l.unlock}`
      : `${l.name}<br>x${l.bonus}`;

    b.onclick = () => changeLocation(i);
    div.appendChild(b);
  });
}

function updateUI() {
  document.getElementById("money").innerText = Math.floor(game.money);
  document.getElementById("level").innerText = game.level;
  document.getElementById("xp").innerText = game.xp;
  document.getElementById("xpNeed").innerText = game.xpNeed;
  document.getElementById("perClick").innerText = game.perClick;
  document.getElementById("passive").innerText = game.passive;
  document.getElementById("location").innerText =
    game.locations[game.location].name;

  drawUpgrades();
  drawClothes();
  drawLocations();
  saveGame();
}

setInterval(() => {
  let bonus = game.locations[game.location].bonus;
  game.money += game.passive * bonus;
  addXP(2);
  updateUI();
}, 1000);

loadGame();
updateUI();
</script>

</body>
