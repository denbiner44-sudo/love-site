<!-- ================= ĞšĞ›Ğ˜ĞšĞ•Ğ  ================= -->

<div class="stat">ğŸ™ Ğ“Ğ¾Ñ€Ğ¾Ğ´: <span id="cityInc"></span>/ÑĞµĞº</div>

<button id="clickBtn" class="big">ĞšĞ›Ğ˜Ğš</button>

<h2>Ğ£Ğ»ÑƒÑ‡ÑˆĞµĞ½Ğ¸Ñ</h2>

<div class="grid">

<div>
<h3>ğŸ‘† ĞšĞ»Ğ¸Ğº</h3>
<div id="clickUpgrades"></div>
</div>

<div>
<h3>âš™ï¸ ĞŸĞ°ÑÑĞ¸Ğ²</h3>
<div id="autoUpgrades"></div>
</div>

<br>
<button onclick="openCity()">ğŸ™ Ğ“Ğ¾Ñ€Ğ¾Ğ´</button>

</div>

<!-- ================= Ğ“ĞĞ ĞĞ” ================= -->

<div id="city" class="screen">
<div class="container">

<h1>ğŸ™ Ğ“Ğ¾Ñ€Ğ¾Ğ´</h1>
<div class="stat">ğŸ’° ĞœĞ¾Ğ½ĞµÑ‚Ñ‹: <span id="coinsCity"></span></div>

<div id="map"></div>

<button onclick="select('house')">ğŸ  Ğ”Ğ¾Ğ¼ (200)</button>
<button onclick="select('shop')">ğŸª ĞœĞ°Ğ³Ğ°Ğ·Ğ¸Ğ½ (500)</button>
<button onclick="select('factory')">ğŸ­ Ğ¤Ğ°Ğ±Ñ€Ğ¸ĞºĞ° (1500)</button>

<script>

/* ===== Ğ¡ĞĞ¥Ğ ĞĞĞ•ĞĞ˜Ğ• ===== */

let data=JSON.parse(localStorage.getItem("save"))||{
  coins:0,
  cpc:1,
  auto:0,
  city:{},
  clickCosts:[10,50,150,400,1000],
  autoCosts:[25,100,300,800,2000]
};

function save(){
  localStorage.setItem("save",JSON.stringify(data));
}

/* ===== ĞšĞ›Ğ˜Ğš ===== */

clickBtn.onclick=()=>{
  data.coins+=data.cpc;
  update();
};

/* ===== ĞĞŸĞ“Ğ Ğ•Ğ™Ğ”Ğ« ===== */

const clickPower=[1,5,10,25,50];
const autoPower=[1,5,10,25,50];

const clickDiv=document.getElementById("clickUpgrades");
const autoDiv=document.getElementById("autoUpgrades");

function createButtons(){

  clickDiv.innerHTML="";
  autoDiv.innerHTML="";

  for(let i=0;i<5;i++){

    let b=document.createElement("button");
    b.textContent=`+${clickPower[i]} (${data.clickCosts[i]})`;
    b.onclick=()=>{
      if(data.coins>=data.clickCosts[i]){
        data.coins-=data.clickCosts[i];
        data.cpc+=clickPower[i];
        data.clickCosts[i]=Math.floor(data.clickCosts[i]*1.6);
        update();
      }
    };
    clickDiv.appendChild(b);

    let a=document.createElement("button");
    a.textContent=`+${autoPower[i]}/ÑĞµĞº (${data.autoCosts[i]})`;
    a.onclick=()=>{
      if(data.coins>=data.autoCosts[i]){
        data.coins-=data.autoCosts[i];
        data.auto+=autoPower[i];
        data.autoCosts[i]=Math.floor(data.autoCosts[i]*1.6);
        update();
      }
    };
    autoDiv.appendChild(a);
  }
}

/* ===== Ğ“ĞĞ ĞĞ” ===== */

let selected=null;
function select(t){selected=t;}

const prices={house:200,shop:500,factory:1500};
const icons={house:"ğŸ ",shop:"ğŸª",factory:"ğŸ­"};

function cityIncome(){
  let i=0;
  for(let k in data.city){
    let t=data.city[k];
    if(t=="house")i+=1;
    if(t=="shop")i+=5;
    if(t=="factory")i+=12;
  }
  return i;
}

const map=document.getElementById("map");

for(let i=0;i<25;i++){
  let c=document.createElement("div");
  c.className="cell";

  if(data.city[i])c.textContent=icons[data.city[i]];

  c.onclick=()=>{
    if(!selected)return;
    if(data.coins>=prices[selected]&&!data.city[i]){
      data.coins-=prices[selected];
      data.city[i]=selected;
      c.textContent=icons[selected];
      update();
    }
  };

  map.appendChild(c);
}

/* ===== Ğ­ĞšĞ ĞĞĞ« ===== */

function openCity(){
  clicker.classList.remove("active");
  city.classList.add("active");
  update();
}

function openClicker(){
  city.classList.remove("active");
  clicker.classList.add("active");
  update();
}

/* ===== ĞŸĞĞ¡Ğ¡Ğ˜Ğ’ ===== */

setInterval(()=>{
  data.coins+=data.auto+cityIncome();
  update();
},1000);

/* ===== UI ===== */

function update(){

  coins.textContent=Math.floor(data.coins);
  coinsCity.textContent=Math.floor(data.coins);
  cpc.textContent=data.cpc;
  auto.textContent=data.auto;
  cityInc.textContent=cityIncome();

  createButtons();
  save();
}

update();

</script>
