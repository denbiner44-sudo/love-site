<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ù–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:20px;
  font-family:Montserrat;
  background:linear-gradient(120deg,#ff9a9e,#fad0c4,#fbc2eb);
  background-size:400% 400%;
  animation:bg 10s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* –≠–ö–†–ê–ù –ü–ê–†–û–õ–Ø */
.lock{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.lock input{
  padding:15px 20px;
  font-size:18px;
  border:none;
  border-radius:15px;
}

/* –ö–ê–†–¢–û–ß–ö–ê ‚Äî –õ–ò–°–¢–û–ö –í –ö–õ–ï–¢–ö–£ */
.card{
  width:100%;
  max-width:900px;
  padding:40px 30px;
  border-radius:12px;

  background:
    linear-gradient(#c9ddff 1px, transparent 1px),
    linear-gradient(90deg,#c9ddff 1px, transparent 1px);
  background-size:40px 40px;
  background-color:#fff;

  box-shadow:0 20px 40px rgba(0,0,0,.25);
  color:#222;
}

/* –ö–†–ê–°–ù–ê–Ø –õ–ò–ù–ò–Ø –ü–û–õ–Ø */
.card::before{
  content:"";
  position:absolute;
  margin-left:-15px;
  width:3px;
  height:calc(100% - 80px);
  background:#ff6b6b;
}

/* –†–£–ö–û–ü–ò–°–¨ */
.handwrite{
  font-family:'Pacifico', cursive;
  font-size:36px;
  color:#1a3d7c;
  text-align:center;
}

/* –°–ß–Å–¢–ß–ò–ö */
#counter{
  text-align:center;
  margin:10px 0 20px;
  font-size:18px;
}

/* –ì–ê–õ–ï–†–ï–Ø */
input[type=file]{
  margin:20px 0;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
.photo img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
}

/* –ü–†–û–°–ú–û–¢–† –§–û–¢–û */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
.overlay img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
}
</style>
</head>

<body>

<div class="lock" id="lock">
  <input type="password" placeholder="–ü–∞—Ä–æ–ª—å ‚ù§Ô∏è" onkeydown="check(event)">
</div>

<div class="card" id="app" style="display:none">

  <div class="handwrite">–ê–¥–µ–ª–∞–∏–¥–∞ + –°–∞—à–∞ = ‚àû</div>
  <div id="counter"></div>

  <input type="file" multiple accept="image/*" onchange="addPhotos(event)">
  <div class="gallery" id="gallery"></div>

</div>

<script>
/* –ü–ê–†–û–õ–¨ */
const PASS="love";
function check(e){
  if(e.key==="Enter" && e.target.value===PASS){
    lock.style.display="none";
    app.style.display="block";
  }
}

/* –°–ö–û–õ–¨–ö–û –í–ú–ï–°–¢–ï */
const start=new Date(2024,7,5);
setInterval(()=>{
  const d=Math.floor((Date.now()-start)/86400000);
  counter.innerText=`–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ ${d} –¥–Ω–µ–π üíñ`;
},1000);

/* –§–û–¢–û */
let photos=JSON.parse(localStorage.photos||"[]");
function save(){localStorage.photos=JSON.stringify(photos)}

function addPhotos(e){
  for(let f of e.target.files){
    const r=new FileReader();
    r.onload=x=>{
      photos.push(x.target.result);
      save();render();
    };
    r.readAsDataURL(f);
  }
}

function render(){
  gallery.innerHTML="";
  photos.forEach(src=>{
    const d=document.createElement("div");
    d.className="photo";
    d.innerHTML=`<img src="${src}" onclick="openImg('${src}')">`;
    gallery.appendChild(d);
  });
}

function openImg(src){
  const o=document.createElement("div");
  o.className="overlay";
  o.onclick=()=>o.remove();
  o.innerHTML=`<img src="${src}">`;
  document.body.append(o);
}

render();
</script>

</body>
</html>
